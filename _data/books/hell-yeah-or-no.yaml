- text: Inspiration is not receiving information. Inspiration is applying what you’ve
    received. People think that if they keep reading articles, browsing books, listening
    to talks, or meeting people, they’re going to suddenly get inspired. But constantly
    seeking inspiration is anti-inspiring. You have to pause the input and focus on
    your output. For every bit of inspiration you take in, use it and amplify it by
    applying it to your work. Then you’ll finally feel the inspiration you’ve been
    looking for. Breathe in. Breathe out. Breathe in. Breathe out.
