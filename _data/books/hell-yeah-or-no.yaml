- text: I told my old coach that I really wanted to start my new company. He said,
    “No, you don’t.” I said, “Yes, I do! This is really important to me!” He said,
    “No, it’s not. Saying it doesn’t make it true.” I said, “You can’t ignore what
    I’m saying. I know myself well. I’m telling you what’s important to me.” He said,
    “Yes, I can ignore what you’re saying and just look at your actions. Our actions
    always reveal our real values.”
