- text: People sometimes ask my help in making big decisions. They’re usually trying
    to decide between two options. But that’s not a decision — that’s a self-created
    dilemma! You have to remember that there are always more than two options. When
    someone says they have only one option, they’re really saying, “I have no choice,”
    and you know that’s wrong. At the very least, add “do nothing” and “go insane”
    as options. When people say they have only two options, it means they got stuck.
    Once people get two options, they start comparing the pros and cons of those two,
    and forget to think of more.
