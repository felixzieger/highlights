- text: The purpose of goals is not to improve the future. The future doesn’t exist.
    It’s only in our imagination. All that exists is the present moment and what you
    do in it. Judge a goal by how well it changes your actions in the present moment.
    A bad goal makes you say, “I want to do that some day.” A great goal makes you
    take action immediately.
