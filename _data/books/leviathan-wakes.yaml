    to save Earth? You’re damn right I’m going to tell them about him.” “Not ‘the
    Belter.’ Him. Josephus Aloisus Miller.” Holden had stopped eating the free strawberries.
    Fred crossed his arms. “You’ve been reading up,” Fred said. “Yeah. Well. I didn’t
    know him all that well.” “Neither did anybody else,” Fred said, and then softened
    a little. “I know it’s hard, but we don’t need a real man with a complex life.
    We need a symbol of the Belt. An icon.” “Sir,” the secretary said. “We really
    do need to go now.” “That’s what got us here,” Holden said. “Icons. Symbols. People
    without names. All of those Protogen scientists were thinking about biomass and
    populations. Not Mary who worked in supply and raised flowers in her spare time.
    None of them killed her.”
