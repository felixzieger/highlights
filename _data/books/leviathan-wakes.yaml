- text: Mars would survive, for a while. Pockets of the Belt would hold out even longer,
    probably. They had a culture of making do, surviving on scraps, living on the
    bleeding edge of their resources. But in the end, without Earth, everything would
    eventually die. Humans had been out of the gravity well a long time. Long enough
    to have developed the technology to cut that umbilical cord, but they’d just never
    bothered to do it. Stagnant. Humanity, for all its desire to fling itself into
    every livable pocket it could reach, had become stagnant. Satisfied to fly around
    in ships built half a century before, using technology that hadn’t changed in
    longer than that.
