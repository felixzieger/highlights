    Belt and the inner planets was something besides politics and resource management.
    He knew as well as anyone that the Belt offered a harder, more dangerous life
    than Mars or Earth provided. And yet it called these people—the best people—out
    of humanity’s gravity wells to cast themselves into the darkness. The impulse
    to explore, to stretch, to leave home. To go as far as possible out into the universe
