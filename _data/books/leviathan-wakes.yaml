- text: The beautiful thing about losing your illusions, he thought, was that you
    got to stop pretending. All the years he’d told himself that he was respected,
    that he was good at his job, that all his sacrifices had been made for a reason
    fell away and left him with the clear, unmuddied knowledge that he was a functional
    alcoholic who had pared away everything good in his own life to make room for
    anesthetic. Shaddid thought he was a joke. Muss thought he was the price she paid
    not to sleep with someone she didn’t like. The only one who might have any respect
    for him at all was Havelock, an Earther. It was peaceful, in its way. He could
    stop making the effort to keep up appearances. If he stayed in bed listening to
    the alarm drone, he was just living up to expectations. No shame in that.
