- text: Posthuman. It was a word that came up in the media every five or six years,
    and it meant different things every time. Neural regrowth hormone? Posthuman.
    Sex robots with inbuilt pseudo intelligence? Posthuman. Self-optimizing network
    routing? Posthuman. It was a word from advertising copy, breathless and empty,
    and all he’d ever thought it really meant was that the people using it had a limited
    imagination about what exactly humans were capable of.
