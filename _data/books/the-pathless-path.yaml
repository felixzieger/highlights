- text: In his book, On Liberty, published in 1859, John Stuart Mill was giving similar
    advice, arguing that societies need people to embrace their individuality and
    perform “experiments in living.” He argued that such experiments are vital to
    the pursuit of knowledge and that cultures only learn and evolve when original
    approaches to living are discovered. Mill wanted people to act on their inspiration
    because “the worth of different modes of life should be proved practically when
    anyone thinks fit to try them.”91 By choosing a unique and personal fixed point,
    in Mill’s view, you are not only raising the odds of finding a path worth staying
    on, but you are also serving an important role in pushing culture forward.
