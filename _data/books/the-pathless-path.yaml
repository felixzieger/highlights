- text: 'Ultimately, figuring out what to do with freedom once we have it is one of
    the biggest challenges of the pathless path. Writer Simon Sarris argues that we
    can only do this by increasing our capacity for agency, or our ability to take
    deliberate action in the world. He argues, “the secret of the world is that it
    is a very malleable place, we must be sure that people learn this, and never forget
    the order: Learning is naturally the consequence of doing.”158 In other words,
    only by taking action do we learn and only by learning do we discover what we
    want. Without this, we will struggle to take advantage of the freedom that the
    pathless path offers.'
