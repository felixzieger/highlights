- text: '„Freiheit“ sagt und sich nicht eingestehen will, was Freiheit ist: die zweite
    Stufe in der Metamorphose des „Willens zur Macht“ seitens derer, denen sie fehlt.
    Auf der ersten verlangt man Gerechtigkeit von Seiten derer, welche die Macht haben.
    Auf der zweiten sagt man „Freiheit“, das heißt, man will „loskommen“ von denen,
    welche die Macht haben. Auf der dritten sagt man „gleiche Rechte“, das heißt,
    man will, so lange man noch nicht das Übergewicht hat, auch die Mitbewerber hindern,
    in der Macht zu wachsen.'
  page: Page 29
- text: Der Nihilismus ein normaler Zustand. Er kann ein Zeichen von Stärke sein,
    die Kraft des Geistes kann so angewachsen sein, daß ihr die bisherigen Ziele („Überzeugungen“,
    Glaubensartikel) unangemessen sind (– ein Glaube nämlich drückt im allgemeinen
    den Zwang von Existenzbedingungen aus, eine Unterwerfung unter die Autorität von
    Verhältnissen, unter denen ein Wesen gedeiht, wächst, Macht gewinnt....); andrerseits
    ein Zeichen von nicht genügender Stärke, um produktiv sich nun auch wieder ein
    Ziel, ein Warum, einen Glauben zu setzen.
  page: Page 42
- text: Die Frage des Nihilismus „wozu?“ geht von der bisherigen Gewöhnung aus, vermöge
    deren das Ziel von außen her gestellt, gegeben, gefordert schien – nämlich durch
    irgendeine übermenschliche Autorität. Nachdem man verlernt hat, an diese zu glauben,
    sucht man doch nach alter Gewöhnung nach einer anderen Autorität, welche unbedingt
    zu reden wüßte und Ziele und Aufgaben befehlen könnte. Die Autorität des Gewissens
    tritt jetzt in erster Linie (je mehr emanzipiert von der Theologie, um so imperativischer
    wird die Moral) als Schadenersatz für eine persönliche Autorität. Oder die Autorität
    der Vernunft. Oder der soziale Instinkt (die Herde). Oder die Historie mit einem
    immanenten Geist, welche ihr Ziel in sich hat und der man sich überlassen kann.
    Man möchte herumkommen um den Willen, um das Wollen eines Zieles, um das Risiko,
    sich selbst ein Ziel zu geben; man möchte die Verantwortung abwälzen
  page: Page 44
- text: 'Ursachen des Nihilismus: 1. Es fehlt die höhere Spezies, das heißt die, deren
    unerschöpfliche Fruchtbarkeit und Macht den Glauben an den Menschen aufrecht erhält.
    (Man denke, was man Napoleon verdankt: fast alle höheren Hoffnungen dieses Jahrhunderts.)
    2. Die niedere Spezies („Herde“, „Masse“, „Gesellschaft“) verlernt die Bescheidenheit
    und bauscht ihre Bedürfnisse zu kosmischen und metaphysischen Werten auf. Dadurch
    wird das ganze Dasein vulgarisiert: insofern nämlich die Masse herrscht, tyrannisiert
    sie die Ausnahmen, so daß diese den Glauben an sich verlieren und Nihilisten werden.'
  page: Page 58
- text: 'Man hat neuerdings mit einem zufälligen und in jedem Betracht unzutreffenden
    Wort viel Mißbrauch getrieben: redet überall von „Pessimismus“, man kämpft um
    die Frage, auf die es Antworten geben müsse, wer recht habe, der Pessimismus oder
    der Optimismus. Man hat nicht begriffen, was doch mit Händen zu greifen: daß Pessimismus
    kein Problem, sondern ein Symptom ist, – daß der Name ersetzt werden müsse durch
    „Nihilismus“, – daß die Frage, ob Nichtsein besser ist als Sein, selbst schon
    eine Krankheit, ein Niedergangsanzeichen, eine Idiosynkrasie ist.'
  page: Page 60
- text: 'Allgemeinste Typen der décadence: 1. Man wählt im Glauben, Heilmittel zu
    wählen, das, was die Erschöpfung beschleunigt; – dahin gehört das Christentum
    (um den größten Fall des fehlgreifenden Instinkts zu nennen); – dahin gehört der
    „Fortschritt“'
  page: Page 64
- text: 'Man ersehnt einen Zustand, wo man nicht mehr leidet: das Leben wird tatsächlich
    als Grund zu Übeln empfunden, – man taxiert die bewußtlosen, gefühllosen Zustände
    (Schlaf, Ohnmacht) unvergleichlich wertvoller, als die bewußten; daraus eine Methodik....'
  page: Page 64
- text: 'Das gefährlichste Mißverständnis. – Es gibt einen Begriff, der anscheinend
    keine Verwechslung, keine Zweideutigkeit zuläßt: das ist der der Erschöpfung.
    Diese kann erworben sein; sie kann ererbt sein, – in jedem Falle verändert sie
    den Aspekt der Dinge, den Wert der Dinge.... Im Gegensatz zu dem, der aus der
    Fülle, welche er darstellt und fühlt, unfreiwillig abgibt an die Dinge, sie voller,
    mächtiger, zukunftsreicher sieht, – der jedenfalls schenken kann –, verkleinert
    und verhunzt der Erschöpfte alles, was er sieht, – er verarmt den Wert: er ist
    schädlich.... Hierüber'
  page: Page 67
- text: worden sind mit den Vollsten – und die Vollsten mit den Schädlichsten. Der
    Arme
  page: Page 67
- text: 'Wenn der Erschöpfte mit der Geberde der höchsten Aktivität und Energie auftrat
    (wenn die Entartung einen Exzeß der geistigen oder nervösen Entladung bedingte),
    dann verwechselte man ihn mit dem Reichen... Er erregte Furcht... Der Kultus des
    Narren ist immer auch der Kultus des An-Leben-Reichen, des Mächtigen. Der Fanatiker,
    der Besessene, der religiöse Epileptiker, alle Exzentrischen sind als höchste
    Typen der Macht empfunden worden: als göttlich. Diese Art Stärke, die Furcht erregt,
    galt vor allem als göttlich: von hier nahm die Autorität ihren Ausgangspunkt,
    hier interpretierte, hörte, suchte man Weisheit.... Hieraus entwickelte sich überall
    beinahe ein Wille zur „Vergöttlichung“, das heißt, zur typischen Entartung von
    Geist, Leib und Nerven: ein Versuch, den Weg zu dieser höheren Art Sein zu finden.
    Sich krank, sich toll machen, die Symptome der Zerrüttung provozieren – das hieß
    stärker, übermenschlicher, furchtbarer, weiser werden: – man glaubte damit so
    reich an Macht zu werden, daß man abgeben konnte. Überall, wo angebetet worden
    ist, suchte man einen, der abgeben kann. Hier war irreführend die Erfahrung des
    Rausches. Dieser vermehrt im höchsten Grade das Gefühl der Macht, folglich, naiv
    beurteilt, die Macht. – Auf der höchsten Stufe der Macht mußte der Berauschteste
    stehen, der Ekstatische. (– Es gibt zwei Ausgangspunkte des Rausches: die übergroße
    Fülle des Lebens und einen Zustand von krankhafter Ernährung des Gehirns.)'
  page: Page 68
- text: 'Schwäche des Willens: das ist ein Gleichnis, das irreführen kann. Denn es
    gibt keinen Willen, und folglich weder einen starken, noch schwachen Willen. Die
    Vielheit und Disgregation der Antriebe, der Mangel an System unter ihnen resultiert
    als „schwacher Wille“; die Koordination derselben unter der Vorherrschaft eines
    einzelnen resultiert als „starker Wille“; – im ersteren Falle ist es das Oszillieren
    und der Mangel an Schwergewicht; im letzteren die Präzision und Klarheit der Richtung.'
  page: Page 70
- text: 'Es gibt eine tiefe und vollkommen unbewußte Wirkung der décadence selbst
    auf die Ideale der Wissenschaft: unsere ganze Soziologie ist der Beweis für diesen
    Satz. Ihr bleibt vorzuwerfen, daß sie nur das Verfallsgebilde der Sozietät aus
    Erfahrung kennt und unvermeidlich die eigenen Verfallsinstinkte als Norm des soziologischen
    Urteils nimmt.'
  page: Page 71
- text: 'Der Herdeninstinkt sodann – eine jetzt souverän gewordene Macht – ist etwas
    Grundverschiedenes vom Instinkt einer aristokratischen Sozietät: und es kommt
    auf den Wert der Einheiten an, was die Summe zu bedeuten hat.... Unsre ganze Soziologie
    kennt gar keinen andern Instinkt als den der Herde, das heißt der summierten Nullen,
    – wo jede Null „gleiche Rechte“ hat, wo es tugendhaft ist, Null zu sein....'
  page: Page 71
- text: 'Der Pessimismus der Tatkräftigen: das „Wozu?“ nach einem furchtbaren Ringen,
    selbst Siegen. Daß irgend etwas hundertmal wichtiger ist als die Frage, ob wir
    uns wohl oder schlecht befinden: Grundinstinkt aller starken Naturen, – und folglich
    auch, ob sich die anderen gut oder schlecht befinden. Kurz, daß wir ein Ziel haben,
    um dessentwillen man nicht zögert, Menschenopfer zu bringen, jede Gefahr zu laufen,
    jedes Schlimme und Schlimmste auf sich zu nehmen: die große Leidenschaft.'
  page: Page 73
- text: 'Das „Übergewicht von Leid über Lust“ oder das Umgekehrte (der Hedonismus):
    diese beiden Lehren sind selbst schon Wegweiser zum Nihilismus.... Denn hier wird
    in beiden Fällen kein anderer letzter Sinn gesetzt, als die Lust- oder Unlust-Erscheinung.
    Aber so redet eine Art Mensch, die es nicht mehr wagt, einen Willen, eine Absicht,
    einen Sinn zu setzen: – für jede gesündere Art Mensch mißt sich der Wert des Lebens
    schlechterdings nicht am Maße dieser Nebensachen. Und ein Übergewicht von Leid
    wäre möglich und trotzdem ein mächtiger Wille, ein Ja-sagen zum Leben;'
  page: Page 74
- text: 'Der Sozialismus – als die zu Ende gedachte Tyrannei der Geringsten und Dümmsten,
    das heißt der Oberflächlichen, Neidischen und der Dreiviertels-Schauspieler –
    ist in der Tat die Schlußfolgerung der „modernen Ideen“ und ihres latenten Anarchismus:
    aber in der lauen Luft eines demokratischen Wohlbefindens erschlafft das Vermögen,
    zu Schlüssen oder gar zum Schluß zu kommen. Man folgt, aber man folgert nicht
    mehr. Deshalb ist der Sozialismus im ganzen eine hoffnungslose, säuerliche Sache:
    und nichts ist lustiger anzusehen als der Widerspruch zwischen den giftigen und
    verzweifelten Gesichtern, welche heute die Sozialisten machen – und von was für
    erbärmlichen, gequetschten Gefühlen legt gar ihr Stil Zeugnis ab! – und dem harmlosen
    Lämmerglück ihrer Hoffnungen und Wünschbarkeiten.'
  page: Page 80
- text: 'Trotzdem wird es immer zu viel Besitzende geben, als daß der Sozialismus
    mehr bedeuten könnte als einen Krankheitsanfall: und diese Besitzenden sind wie
    Ein Mann Eines Glaubens, „man muß etwas besitzen, um etwas zu sein“. Dies aber
    ist der älteste und gesündeste aller Instinkte: ich würde hinzufügen „man muß
    mehr haben wollen als man hat, um mehr zu werden“. So nämlich klingt die Lehre,
    welche allem, was lebt, durch das Leben selber gepredigt wird: die Moral der Entwicklung.
    Haben und mehr haben wollen, Wachstum mit einem Wort – das ist das Leben selber.
    In der Lehre des Sozialismus versteckt sich schlecht ein „Wille zur Verneinung
    des Lebens'
  page: Page 81
- text: Daß man die Gegensätze herausnimmt aus den Dingen, nachdem man begreift, daß
    wir sie hineingelegt haben
  page: Page 85
- text: 'Fortschritt zur „Natürlichkeit“: in allen politischen Fragen, auch im Verhältnis
    von Parteien, selbst von merkantilen oder Arbeiter- oder Unternehmerparteien,
    handelt es sich um Machtfragen – „was man kann“ und erst daraufhin, was man soll.'
  page: Page 85
- text: 'Die Scholastik un- und widernatürlicher Werte ist die Regel, ist der Anfang;
    zur Natur kommt der Mensch nach langem Kampfe, – er kehrt nie „zurück“.... Die
    Natur: das heißt, es wagen, unmoralisch zu sein wie die Natur.'
  page: Page 88
- text: 'Natürlicher ist unsere Stellung in politicis: wir sehen Probleme der Macht,
    des Quantums Macht gegen ein anderes Quantum. Wir glauben nicht an ein Recht,
    das nicht auf der Macht ruht, sich durchzusetzen: wir empfinden alle Rechte als
    Eroberungen.'
  page: Page 89
- text: 'Natürlicher ist unsre Schätzung großer Menschen und Dinge: wir rechnen die
    Leidenschaft als ein Vorrecht, wir finden nichts groß, wo nicht ein großes Verbrechen
    einbegriffen ist; wir konzipieren alles Groß-sein als ein Sich-außerhalb-stellen
    in bezug auf Moral.'
  page: Page 89
- text: Aber sein Fall ist nur ein Einzelfall. Jeder Grundcharakterzug, der jedem
    Geschehen zugrunde liegt, der sich in jedem Geschehen ausdrückt, müßte, wenn er
    von einem Individuum als sein Grundcharakterzug empfunden würde, dieses Individuum
    dazu treiben, triumphierend jeden Augenblick des allgemeinen Daseins gutzuheißen.
    Es käme eben darauf an, daß man diesen Grundcharakterzug bei sich als gut, wertvoll,
    mit Lust empfindet.
  page: Page 93
- text: 'Nun hat die Moral das Leben vor der Verzweiflung und dem Sprung ins Nichts
    bei solchen Menschen und Ständen geschützt, welche von Menschen vergewalttätigt
    und niedergedrückt wurden: denn die Ohnmacht gegen Menschen, nicht die Ohnmacht
    gegen die Natur, erzeugt die desperateste Verbitterung gegen das Dasein. Die Moral
    hat die Gewalthaber, die Gewalttätigen, die „Herren“ überhaupt als die Feinde
    behandelt, gegen welche der gemeine Mann geschützt, das heißt zunächst ermutigt,
    gestärkt werden muß. Die Moral hat folglich am tiefsten hassen und verachten gelehrt,
    was der Grundcharakterzug der Herrschenden ist: ihren Willen zur Macht. Diese
    Moral abschaffen, leugnen, zersetzen: das wäre den bestgehaßten Trieb mit einer
    umgekehrten Empfindung und Wertung ansehen.'
  page: Page 94
- text: 'Bescheiden, fleißig, wohlwollend, mäßig: so wollt ihr den Menschen? den guten
    Menschen? Aber mich dünkt das nur der ideale Sklave, der Sklave der Zukunft.'
  page: Page 110
- text: 'Moral der Wahrhaftigkeit in der Herde. „Du sollst erkennbar sein, dein Inneres
    durch deutliche und konstante Zeichen ausdrücken, – sonst bist du gefährlich:
    und wenn du böse bist, ist die Fähigkeit, dich zu verstellen, das Schlimmste für
    die Herde. Wir verachten den Heimlichen, Unerkennbaren. – Folglich mußt du dich
    selber für erkennbar halten; du darfst dir nicht verborgen sein, du darfst nicht
    an deinen Wechsel glauben.“ Also: die Forderung der Wahrhaftigkeit setzt die Erkennbarkeit
    und die Beharrlichkeit der Person voraus. Tatsächlich ist es Sache der Erziehung,
    das Herdenmitglied zu einem bestimmten Glauben über das Wesen des Menschen zu
    bringen: sie macht erst diesen Glauben und fordert dann daraufhin „Wahrhaftigkeit“.'
  page: Page 115
- text: 'Ethik: oder „Philosophie der Wünschbarkeit“. – „Es sollte anders sein“, „es
    soll anders werden“: die Unzufriedenheit wäre also der Keim der Ethik. Man könnte
    sich retten, erstens, indem man auswählt, wo man nicht das Gefühl hat: zweitens
    indem man die Anmaßung und Albernheit begreift: denn verlangen, daß etwas anders
    ist, als es ist, heißt: verlangen, daß alles anders ist, – es enthält eine verwerfende
    Kritik des Ganzen. Aber Leben ist selbst ein solches Verlangen!'
  page: Page 146
- text: '„verwerfliche Handlung“ macht uns Schwierigkeit. Nichts von alledem, was
    überhaupt geschieht, kann an sich verwerflich sein: denn man dürfte es nicht weghaben
    wollen: denn jegliches ist so mit allem verbunden, daß irgend etwas ausschließen
    wollen alles ausschließen heißt. Eine verwerfliche Handlung'
  page: Page 147
- text: 'Nichts von alledem, was überhaupt geschieht, kann an sich verwerflich sein:
    denn man dürfte es nicht weghaben wollen: denn jegliches ist so mit allem verbunden,
    daß irgend etwas ausschließen wollen alles ausschließen heißt. Eine verwerfliche
    Handlung heißt: eine verworfene Welt überhaupt....'
  page: Page 147
- text: '„Unschuld“: so heißen sie den Idealzustand der Verdummung; „Seligkeit“: den
    Idealzustand der Faulheit; „Liebe“: den Idealzustand des Herdentieres, das keinen
    Feind mehr haben will. Damit hat man alles, was den Menschen erniedrigt und herunterbringt,
    ins Ideal erhoben.'
  page: Page 151
- text: 'Die Herkunft des Ideals. Untersuchung des Bodens, auf dem es wächst. A. Von
    den ästhetischen Zuständen ausgehen, wo die Welt voller, runder, vollkommener
    gesehen wird – : das heidnische Ideal: darin die Selbstbejahung vorherrschend
    (man gibt ab –). Der höchste Typus: das klassische Ideal – als Ausdruck eines
    Wohlgeratenseins aller Hauptinstinkte. Darin wieder der höchste Stil: der große
    Stil. Ausdruck des „Willens zur Macht“ selbst. Der am meisten gefürchtete Instinkt
    wagt sich zu bekennen.'
  page: Page 155
- text: 'Wie unter dem Druck der asketischen Entselbstungsmoral gerade die Affekte
    der Liebe, der Güte, des Mitleids, selbst der Gerechtigkeit, der Großmut, des
    Heroismus mißverstanden werden mußten: Es ist der Reichtum an Person, die Fülle
    in sich, das Überströmen und Abgeben, das instinktive Wohlsein und Jasagen zu
    sich, was die großen Opfer und die große Liebe macht:'
  page: Page 161
- text: 'Es gibt ganz naive Völker und Menschen, welche glauben, ein beständig gutes
    Wetter sei etwas Wünschbares: sie glauben noch heute in rebus moralibus, der „gute
    Mensch“ allein und nichts als der „gute Mensch“ sei etwas Wünschbares – und eben
    dahin gehe der Gang der menschlichen Entwicklung, daß nur er übrig bleibe (und
    allein dahin müsse man alle Absicht richten –). Das ist im höchsten Grade unökonomisch
    gedacht und, wie gesagt, der Gipfel des Naiven, nichts als Ausdruck der Annehmlichkeit,
    die der „gute Mensch“ macht (– er erweckt keine Furcht, er erlaubt die Ausspannung,
    er gibt, was man nehmen kann). Mit einem überlegenen Auge wünscht man gerade umgekehrt
    die immer größere Herrschaft des Bösen, die wachsende Freiwerdung des Menschen
    von der engen und ängstlichen Moraleinschnürung, das Wachstum der Kraft, um die
    größten Naturgewalten – die Affekte – in Dienst nehmen zu können.'
  page: Page 160
- text: 'Alle die Triebe und Mächte, welche von der Moral gelobt werden, ergeben sich
    mir als essentiell gleich mit den von ihr verleumdeten und abgelehnten: zum Beispiel
    Gerechtigkeit als Wille zur Macht, Wille zur Wahrheit als Mittel des Willens zur
    Macht.'
  page: Page 163
- text: 'Diese Denkweise, mit der ein bestimmter Typus Mensch gezüchtet wird, geht
    von einer absurden Voraussetzung aus: sie nimmt das Gute und das Böse als Realitäten,
    die mit sich im Widerspruch sind (nicht als komplementäre Wertbegriffe, was die
    Wahrheit wäre), sie rät, die Partei des Guten zu nehmen, sie verlangt, daß der
    Gute dem Bösen bis in die letzte Wurzel entsagt und widerstrebt, – sie verneint
    tatsächlich damit das Leben, welches in allen seinen Instinkten sowohl das Ja
    wie das Nein hat.'
  page: Page 164
- text: 'Die prinzipielle Fälschung der großen Menschen, der großen Schaffenden, der
    großen Zeiten: man will, daß der Glaube das Auszeichnende der Großen ist: aber
    die Unbedenklichkeit, die Skepsis, die „Unmoralität“, die Erlaubnis, sich eines
    Glaubens entschlagen zu können, gehört zur Größe (Cäsar, Friedrich der Große,
    Napoleon; aber auch Homer, Aristophanes, Lionardo, Goethe). Man unterschlägt immer
    die Hauptsache, ihre „Freiheit des Willens“'
  page: Page 167
- text: 'Eine Lehre und Religion der „Liebe“, der Niederhaltung der Selbstbejahung,
    des Duldens, Tragens, Helfens, der Gegenseitigkeit in Tat und Wort kann innerhalb
    solcher Schichten vom höchsten Werte sein, selbst mit den Augen der Herrschenden
    gesehen: denn sie hält die Gefühle der Rivalität, des Ressentiments, des Neides
    nieder, die allzu natürlichen Gefühle der Schlechtweggekommenen, sie vergöttlicht
    ihnen selbst unter dem Ideal der Demut und des Gehorsams das Sklavesein, das Beherrschtwerden,
    das Armsein, das Kranksein, das Untenstehen. Hieraus ergibt sich, warum die herrschenden
    Klassen (oder Rassen) und Einzelnen jederzeit den Kultus der Selbstlosigkeit,
    das Evangelium der Niedrigen, den „Gott am Kreuze“ aufrechterhalten haben.'
  page: Page 170
- text: Wenigstens scheint es zu Ende zu sein mit einer Art Mensch (Volk, Rasse),
    wenn sie tolerant wird, gleiche Rechte zugesteht und nicht mehr daran denkt, Herr
    sein zu wollen
  page: Page 182
- text: daß es eine außerordentliche Gefahr gibt, wenn man glaubt, daß die Menschheit
    als Ganzes fortwüchse und stärker würde, wenn die Individuen schlaff, gleich,
    durchschnittlich werden....
  page: Page 187
- text: 'Die Moral ist eine Menagerie; ihre Voraussetzung, daß eiserne Stäbe nützlicher
    sein können als Freiheit, selbst für den Eingefangenen; ihre andere Voraussetzung,
    daß es Tierbändiger gibt, die sich vor furchtbaren Mitteln nicht fürchten, – die
    glühendes Eisen zu handhaben wissen. Diese schreckliche Spezies, die den Kampf
    mit dem wilden Tier aufnimmt, heißt sich „Priester“. Der Mensch, eingesperrt in
    einen eisernen Käfig von Irrtümern, eine Karikatur des Menschen geworden, krank,
    kümmerlich, gegen sich selbst böswillig, voller Haß auf die Antriebe zum Leben,
    voller Mißtrauen gegen alles, was schön und glücklich ist am Leben, ein wandelndes
    Elend: diese künstliche, willkürliche, nachträgliche Mißgeburt, welche die Priester
    aus ihrem Boden gezogen haben, den „Sünder“:'
  page: Page 188
- text: 'Die Priester gaben zu allen Zeiten vor, daß sie „bessern“ wollen.... Aber
    wir andern lachen, wenn ein Tierbändiger von seinen „gebesserten“ Tieren reden
    wollte. Die Zähmung der Bestie wird in den meisten Fällen durch eine Schädigung
    der Bestie erreicht: auch der moralische Mensch ist kein besserer Mensch, sondern
    nur ein geschwächter. Aber er ist weniger schädlich.... 170.'
  page: Page 188
- text: 'Um billig von der Moral zu denken, müssen wir zwei zoologische Begriffe an
    ihre Stelle setzen: Zähmung der Bestie und Züchtung einer bestimmten Art. Die
    Priester gaben zu allen Zeiten vor, daß sie „bessern“ wollen.... Aber wir andern
    lachen, wenn ein Tierbändiger von seinen „gebesserten“ Tieren reden wollte. Die
    Zähmung der Bestie wird in den meisten Fällen durch eine Schädigung der Bestie
    erreicht: auch der moralische Mensch ist kein besserer Mensch, sondern nur ein
    geschwächter. Aber er ist weniger schädlich....'
  page: Page 188
- text: 'Wir wissen das „Wohin?“ noch nicht, zu dem wir getrieben werden, nachdem
    wir uns dergestalt von unsrem alten Boden abgelöst haben. Aber dieser Boden selbst
    hat uns die Kraft angezüchtet, die uns jetzt hinaustreibt in die Ferne, ins Abenteuer,
    durch die wir ins Uferlose, Unerprobte, Unentdeckte hinausgestoßen werden, – es
    bleibt uns keine Wahl, wir müssen Eroberer sein, nachdem wir kein Land mehr haben,
    wo wir heimisch sind, wo wir „erhalten“ möchten. Ein verborgenes Ja treibt uns
    dazu, das stärker ist als alle unsre Neins. Unsre Stärke selbst duldet uns nicht
    mehr im alten, morschen Boden: wir wagen uns in die Weite, wir wagen uns daran:
    die Welt ist noch reich und unentdeckt, und selbst Zugrundgehen ist besser als
    halb und giftig werden. Unsre Stärke selbst zwingt uns aufs Meer, dorthin, wo
    alle Sonnen bisher untergegangen sind: wir wissen um eine neue Welt....'
  page: Page 191
- text: Ich muß das schwierigste Ideal des Philosophen aufstellen. Das Lernen tut's
    nicht! Der Gelehrte ist das Herdentier im Reiche der Erkenntnis, – welcher forscht,
    weil es ihm befohlen und vorgemacht worden ist.
  page: Page 208
- text: Die Methodik der Wahrheit ist nicht aus Motiven der Wahrheit gefunden worden,
    sondern aus Motiven der Macht, des Überlegen-sein-wollens. Womit beweist sich
    die Wahrheit? Mit dem Gefühl der erhöhten Macht – mit der Nützlichkeit, – mit
    der Unentbehrlichkeit, – kurz, mit Vorteilen (nämlich Voraussetzungen, welcher
    Art die Wahrheit beschaffen sein sollte, um von uns anerkannt zu werden).
  page: Page 212
- text: 'Ich selbst habe eine ästhetische Rechtfertigung versucht: wie ist die Häßlichkeit
    der Welt möglich? – Ich nahm den Willen zur Schönheit, zum Verharren in gleichen
    Formen, als ein zeitweiliges Erhaltungs- und Heilmittel: fundamental aber schien
    mir das ewig-Schaffende als das ewig-Zerstören-Müssende gebunden an den Schmerz.
    Das Häßliche ist die Betrachtungsform der Dinge unter dem Willen, einen Sinn,
    einen neuen Sinn in das Sinnlos-gewordene zu legen: die angehäufte Kraft, welche
    den Schaffenden zwingt, das Bisherige als unhaltbar, mißraten, verneinungswürdig,
    als häßlich zu fühlen! –'
  page: Page 226
- text: 'Auf diese Weise wird endlich das berühmte „Gewissen“ geschaffen: eine innere
    Stimme, welche bei jeder Handlung nicht den Wert der Handlung an ihren Folgen
    mißt, sondern in Hinsicht auf die Absicht und Konformität dieser Absicht mit dem
    „Gesetz“. Die heilige Lüge hat also 1. einen strafenden und belohnenden Gott erfunden,
    der exakt das Gesetzbuch der Priester anerkennt und exakt sie als seine Mundstücke
    und Bevollmächtigten in die Welt schickt; – 2. ein Jenseits des Lebens, in dem
    die große Strafmaschine erst wirksam gedacht wird, – zu diesem Zwecke die Unsterblichkeit
    der Seele; – 3. das Gewissen im Menschen, als das Bewußtsein davon, daß Gut und
    Böse feststeht, – daß Gott selbst hier redet, wenn es die Konformität mit der
    priesterlichen Vorschrift anrät; – 4. die Moral als Leugnung alles natürlichen
    Verlaufs, als Reduktion alles Geschehens auf ein moralischbedingtes Geschehen,
    die Moralwirkung (das heißt die Straf- und Lohnidee) als die Welt durchdringend,
    als einzige Gewalt, als creator von allem Wechsel; – 5. die Wahrheit als gegeben,
    als geoffenbart, als zusammenfallend mit der Lehre der Priester: als Bedingung
    alles Heils und Glücks in diesem und jenem Leben. In summa: womit ist die moralische
    Besserung bezahlt? – Aushängung der Vernunft, Reduktion aller Motive auf Furcht
    und Hoffnung (Strafe und Lohn); Abhängigkeit von einer priesterlichen Vormundschaft,
    von einer Formaliengenauigkeit, welche den Anspruch macht, einen göttlichen Willen
    auszudrücken; die Einpflanzung eines „Gewissens“, welches ein falsches Wissen
    an Stelle der Prüfung und des Versuchs setzt: wie als ob es bereits feststünde,
    was zu tun und was zu lassen wäre, – eine Art Kastration des suchenden und vorwärtsstrebenden
    Geistes; – in summa: die ärgste Verstümmelung des Menschen, die man sich vorstellen
    kann, angeblich als der „gute Mensch“.'
  page: Page 240
- text: 'Der Priester hat Eine Art Moral gelehrt: um selbst als höchster Typus empfunden
    zu werden. Er konzipiert einen Gegensatztypus: den Tschandala. Diesen mit allen
    Mitteln verächtlich zu machen, gibt die Folie ab für die Kastenordnung. – Die
    extreme Angst des Priesters vor der Sinnlichkeit ist zugleich bedingt durch die
    Einsicht, daß hier die Kastenordnung (das heißt die Ordnung überhaupt) am schlimmsten
    bedroht ist.... Jede „freiere Tendenz“ in puncto puncti wirft die Ehegesetzgebung
    über den Haufen'
  page: Page 244
- text: Infimarum virtutum apud vulgus laus est, mediarum admiratio, supremarum sensus
    nullus.
  page: Page 270
- text: 'Gott schuf den Menschen glücklich, müßig, unschuldig und unsterblich: unser
    wirkliches Leben ist ein falsches, abgefallenes, sündhaftes Dasein, eine Strafexistenz....
    Das Leiden, der Kampf, die Arbeit, der Tod werden als Einwände und Fragezeichen
    gegen das Leben abgeschätzt, als etwas Unnatürliches, etwas, das nicht dauern
    soll; gegen das man Heilmittel braucht – und hat!....'
  page: Page 282
- text: 'Der höhere Mensch unterscheidet sich von dem niederen in Hinsicht auf die
    Furchtlosigkeit und die Herausforderung des Unglücks: es ist ein Zeichen von Rückgang,
    wenn eudämonistische Wertmaße als oberste zu gelten anfangen (– physiologische
    Ermüdung, Willensverarmung –). Das Christentum mit seiner Perspektive auf „Seligkeit“
    ist eine typische Denkweise für eine leidende und verarmte Gattung Mensch. Eine
    volle Kraft will schaffen, leiden, untergehen: ihr ist das christliche Muckerheil
    eine schlechte Musik und hieratische Gebärden ein Verdruß.'
  page: Page 284
- text: 'Nachzudenken: Inwiefern immer noch der verhängnisvolle Glaube an die göttliche
    Providenz – dieser für Hand und Vernunft lähmendste Glaube, den es gegeben hat
    – fortbesteht; inwiefern unter den Formeln „Natur“, „Fortschritt“, „Vervollkommnung“,
    „Darwinismus“, unter dem Aberglauben einer gewissen Zusammengehörigkeit von Glück
    und Tugend, von Unglück und Schuld immer noch die christliche Voraussetzung und
    Interpretation ihr Nachleben hat. Jenes absurde Vertrauen zum Gang der Dinge,
    zum „Leben“, zum „Instinkt des Lebens“, jene biedermännische Resignation, die
    des Glaubens ist, jedermann habe nur seine Pflicht zu tun, damit alles gut gehe
    – dergleichen hat nur Sinn unter der Annahme einer Leitung der Dinge sub specie
    boni. Selbst noch der Fatalismus, unsre jetzige Form der philosophischen Sensibilität,
    ist eine Folge jenes längsten Glaubens an göttliche Fügung, eine unbewußte Folge:
    nämlich als ob es eben nicht auf uns ankomme, wie alles geht (– als ob wir es
    laufen lassen dürften, wie es läuft: jeder Einzelne selbst nur ein Modus der absoluten
    Realität –).'
  page: Page 287
- text: 'wie als ob die kleine bescheidene Mißgeburt von Seele, das tugendhafte Durchschnittstier
    und Herdenschaf Mensch nicht nur den Vorrang vor der stärkeren, böseren, begehrlicheren,
    trotzigeren, verschwenderischeren und darum hundertfach gefährdeteren Art Mensch
    habe, sondern geradezu für den Menschen überhaupt das Ideal, das Ziel, das Maß,
    die höchste Wünschbarkeit abgebe. Diese Aufrichtung eines Ideals war bisher die
    unheimlichste Versuchung, welcher der Mensch ausgesetzt war: denn mit ihm drohte
    den stärker geratenen Ausnahmen und Glücksfällen von Mensch, in denen der Wille
    zur Macht und zum Wachstum des ganzen Typus Mensch einen Schritt vorwärts tut,
    der Untergang; mit seinen Werten sollte das Wachstum jener Mehr-Menschen an der
    Wurzel angegraben werden, welche um ihrer höheren Ansprüche und Aufgaben willen
    freiwillig auch ein gefährlicheres Leben (ökonomisch ausgedrückt: Steigerung der
    Unternehmerkosten ebensosehr wie der Unwahrscheinlichkeit des Gelingens) in den
    Kauf nehmen.'
  page: Page 290
- text: Das Kriterium der Wahrheit liegt in der Steigerung des Machtgefühls.
  page: Page 293
- text: Wahrheit ist die Art von Irrtum, ohne welche eine bestimmte Art von lebendigen
    Wesen nicht leben könnte. Der Wert für das Leben entscheidet zuletzt.
  page: Page 293
- text: 'derselben für das Leben: nicht deren „Wahrheit“. Daß eine Menge Glauben da
    sein muß; daß geurteilt'
  page: Page 295
- text: 'Daß eine Menge Glauben da sein muß; daß geurteilt werden darf; daß der Zweifel
    in Hinsicht auf alle wesentlichen Werte fehlt: – das ist Voraussetzung alles Lebendigen
    und seines Lebens. Also daß etwas für wahr gehalten werden muß, ist notwendig,
    – nicht, daß etwas wahr ist.'
  page: Page 295
- text: „Die wahre und die scheinbare Welt“ – dieser Gegensatz wird von mir zurückgeführt
    auf Wertverhältnisse. Wir haben unsere Erhaltungsbedingungen projiziert als Prädikate
    des Seins überhaupt. Daß wir in unserm Glauben stabil sein müssen, um zu gedeihen,
    daraus haben wir gemacht, daß die „wahre“ Welt keine wandelbare und werdende,
    sondern eine seiende ist.
  page: Page 296
- text: '„Wahrheit“: das bezeichnet innerhalb meiner Denkweise nicht notwendig einen
    Gegensatz zum Irrtum, sondern in den grundsätzlichsten Fällen nur eine Stellung
    verschiedener Irrtümer zueinander: etwa, daß der eine älter, tiefer als der andre
    ist, vielleicht sogar unausrottbar, insofern ein organisches Wesen unserer Art
    nicht ohne ihn leben könnte; während andere Irrtümer uns nicht dergestalt als
    Lebensbedingungen tyrannisieren, vielmehr, gemessen an solchen „Tyrannen“, beseitigt
    und „widerlegt“ werden können. Eine Annahme, die unwiderlegbar ist, – warum sollte
    sie deshalb schon „wahr“ sein? Dieser Satz empört vielleicht die Logiker, welche
    ihre Grenzen als Grenzen der Dinge ansetzen: aber diesem Logikeroptimismus habe
    ich schon lange den Krieg erklärt.'
  page: Page 296
- text: 'Die Nützlichkeit der Erhaltung – nicht irgendein abstrakt-theoretisches Bedürfnis,
    nicht betrogen zu werden – steht als Motiv hinter der Entwicklung der Erkenntnisorgane....,
    sie entwickeln sich so, daß ihre Beobachtung genügt, uns zu erhalten. Anders:
    das Maß des Erkennenwollens hängt ab von dem Maß des Wachsens des Willens zur
    Macht der Art: eine Art ergreift so viel Realität, um über sie Herr zu werden,
    um sie in Dienst zu nehmen.'
  page: Page 298
- text: '„Der Sinn für Wahrheit“ muß, wenn die Moralität des „Du sollst nicht lügen“
    abgewiesen ist, sich vor einem andern Forum legitimieren: – als Mittel der Erhaltung
    von Mensch, als Machtwille. Ebenso unsre Liebe zum Schönen: ist ebenfalls der
    gestaltende Wille. Beide Sinne stehen beieinander; der Sinn für das Wirkliche
    ist das Mittel, die Macht in die Hand zu bekommen, um die Dinge nach unserem Belieben
    zu gestalten. Die Lust am Gestalten und Umgestalten – eine Urlust! Wir können
    nur eine Welt begreifen, die wir selber gemacht haben.'
  page: Page 303
- text: Die Welt „vermenschlichen“, das heißt immer mehr uns in ihr als Herren fühlen
    –
  page: Page 303
- text: Alles Geschehen aus Absichten ist reduzierbar auf die Absicht der Mehrung
    von Macht.
  page: Page 307
- text: 'Warum alle Tätigkeit, auch die eines Sinnes, mit Lust verknüpft ist? Weil
    vorher eine Hemmung, ein Druck bestand? Oder vielmehr, weil alles Tun ein Überwinden,
    ein Herrwerden ist und Vermehrung des Machtgefühls gibt? – Die Lust im Denken.
    – Zuletzt ist es nicht nur das Gefühl der Macht, sondern die Lust an dem Schaffen
    und am Geschaffenen: denn alle Tätigkeit kommt uns ins Bewußtsein als Bewußtsein
    eines „Werks“.'
  page: Page 333
- text: 'Was ist Wahrheit? – Inertia; die Hypothese, bei welcher Befriedigung entsteht:
    geringster Verbrauch von geistiger Kraft usw.'
  page: Page 338
- text: Daß der Wert der Welt in unserer Interpretation liegt (– daß vielleicht irgendwo
    noch andre Interpretationen möglich sind, als bloß menschliche –), daß die bisherigen
    Interpretationen perspektivische Schätzungen sind, vermöge deren wir uns im Leben,
    das heißt im Willen zur Macht, zum Wachstum der Macht, erhalten, daß jede Erhöhung
    des Menschen die Überwindung engerer Interpretationen mit sich bringt, daß jede
    erreichte Verstärkung und Machterweiterung neue Perspektiven auftut und an neue
    Horizonte glauben heißt – das geht durch meine Schriften.
  page: Page 340
- text: In der wirklichen Welt, wo schlechterdings alles verkettet und bedingt ist,
    heißt irgend etwas verurteilen und wegdenken, alles wegdenken und verurteilen.
    Das Wort „das sollte nicht sein“, „das hätte nicht sein sollen“ ist eine Farce....
    Denkt man die Konsequenzen aus, so ruinierte man den Quell des Lebens, wenn man
    das abschaffen wollte, was in irgendeinem Sinne schädlich, zerstörerisch ist.
  page: Page 343
- text: 'Die Form gilt als etwas Dauerndes und deshalb Wertvolleres; aber die Form
    ist bloß von uns erfunden; und wenn noch so oft „dieselbe Form erreicht wird“,
    so bedeutet das nicht, daß es dieselbe Form ist, – sondern es erscheint immer
    etwas Neues – und nur wir, die wir vergleichen, rechnen das Neue, insofern es
    Altem gleicht, zusammen in die Einheit der „Form“. Als ob ein Typus erreicht werden
    sollte und gleichsam der Bildung vorschwebe und innewohne. Die Form, die Gattung,
    das Gesetz, die Idee, der Zweck – hier wird überall der gleiche Fehler gemacht,
    daß einer Fiktion eine falsche Realität untergeschoben wird: wie als ob das Geschehen
    irgendwelchen Gehorsam in sich trage,'
  page: Page 344
- text: 'Man soll diese Nötigung, Begriffe, Gattungen, Formen, Zwecke, Gesetze zu
    bilden („eine Welt der identischen Fälle“) nicht so verstehen, als ob wir damit
    die wahre Welt zu fixieren imstande wären; sondern als Nötigung, uns eine Welt
    zurecht zu machen, bei der unsre Existenz ermöglicht wird: – wir schaffen damit
    eine Welt, die berechenbar, vereinfacht, verständlich usw. für uns ist. Diese
    selbe Nötigung besteht in der Sinnenaktivität, welche der Verstand unterstützt
    – durch Vereinfachen, Vergröbern, Unterstreichen und Ausdichten, auf dem alles
    „Wiedererkennen“, alles Sich-verständlich-machen-können beruht. Unsre Bedürfnisse
    haben unsre Sinne so präzisiert, daß die „gleiche Erscheinungswelt“ immer wiederkehrt
    und dadurch den Anschein der Wirklichkeit bekommen hat. Unsre subjektive Nötigung,
    an die Logik zu glauben, drückt nur aus, daß wir, längst, bevor uns die Logik
    selber zum Bewußtsein kam, nichts getan haben als ihre Postulate in das Geschehen
    hineinlegen: jetzt finden wir sie in dem Geschehen vor –, wir können nicht mehr
    anders – und vermeinen nun, diese Nötigung verbürge etwas über die „Wahrheit“.
    Wir sind es, die das „Ding“, das „gleiche Ding“, das Subjekt, das Prädikat, das
    Tun, das Objekt, die Substanz, die Form geschaffen haben, nachdem wir das Gleichmachen,
    das Grob- und Einfachmachen am längsten getrieben haben. Die Welt erscheint uns
    logisch, weil wir sie erst logisiert haben.'
  page: Page 345
- text: 'Die fortwährenden Übergänge erlauben nicht, von „Individuum“ usw. zu reden;
    die „Zahl“ der Wesen ist selber im Fluß. Wir würden nichts von Zeit und nichts
    von Bewegung wissen, wenn wir nicht, in grober Weise, „Ruhendes“ neben Bewegtem
    zu sehen glaubten. Ebensowenig von Ursache und Wirkung, und ohne die irrtümliche
    Konzeption des „leeren Raumes“ wären wir gar nicht zur Konzeption des Raums gekommen.
    Der Satz von der Identität hat als Hintergrund den „Augenschein“, daß es gleiche
    Dinge gibt. Eine werdende Welt könnte im strengen Sinne nicht „begriffen“, nicht
    „erkannt“ werden; nur insofern der „begreifende“ und „erkennende“ Intellekt eine
    schon geschaffene grobe Welt vorfindet, gezimmert aus lauter Scheinbarkeiten,
    aber fest geworden, insofern diese Art Schein das Leben erhalten hat – nur insofern
    gibt es etwas wie „Erkenntnis“: das heißt ein Messen der früheren und der jüngeren
    Irrtümer aneinander.'
  page: Page 346
- text: 'Die Annahme des Seienden ist nötig, um denken und schließen zu können: die
    Logik handhabt nur Formeln für Gleichbleibendes. Deshalb wäre diese Annahme noch
    ohne Beweiskraft für die Realität: „das Seiende“ gehört zu unsrer Optik. Das „Ich“
    als seiend (– durch Werden und Entwicklung nicht berührt). Die fingierte Welt
    von Subjekt, Substanz, „Vernunft“ usw. ist nötig – : eine ordnende, vereinfachende,
    fälschende, künstlich-trennende Macht ist in uns. „Wahrheit“ ist Wille, Herr zu
    werden über das Vielerlei der Sensationen: – die Phänomene aufreihen auf bestimmte
    Kategorien. Hierbei gehen wir vom Glauben an das „An-sich“ der Dinge aus (wir
    nehmen die Phänomene als wirklich). Der Charakter der werdenden Welt als unformulierbar,
    als „falsch“, als „sich-widersprechend“. Erkenntnis und Werden schließen sich
    aus. Folglich muß „Erkenntnis“ etwas anderes sein: es muß ein Wille zum Erkennbarmachen
    vorangehen, eine Art Werden selbst muß die Täuschung des Seienden schaffen.'
  page: Page 352
- text: 'Gleichheit und Ähnlichkeit. 1. Das gröbere Organ sieht viel scheinbare Gleichheit;
    2. der Geist will Gleichheit, das heißt einen Sinneneindruck subsummieren unter
    eine vorhandene Reihe: ebenso wie der Körper Unorganisches sich assimiliert. Zum
    Verständnis der Logik: der Wille zur Gleichheit ist der Wille zur Macht – der
    Glaube, daß etwas so und so sei (das Wesen des Urteils), ist die Folge eines Willens,
    es soll so viel als möglich gleich sein.'
  page: Page 356
- text: 'Die logische Bestimmtheit, Durchsichtigkeit als Kriterium der Wahrheit („omne
    illud verum est, quod clare et distincte percipitur“ Descartes): damit ist die
    mechanische Welthypothese erwünscht und glaublich. Aber das ist eine grobe Verwechslung:
    wie simplex sigillum veri. Woher weiß man das, daß die wahre Beschaffenheit der
    Dinge in diesem Verhältnis zu unserm Intellekt steht? – Wäre es nicht anders?
    daß die ihm am meisten das Gefühl von Macht und Sicherheit gebende Hypothese am
    meisten von ihm bevorzugt, geschätzt und folglich als wahr bezeichnet wird? –
    Der Intellekt setzt sein freiestes und stärkstes Vermögen und Können als Kriterium
    der Wertvollsten, folglich Wahren.... „Wahr“: von seiten des Gefühls aus – : was
    das Gefühl am stärksten erregt („Ich“); von seiten des Denkens aus – : was dem
    Denken das größte Gefühl von Kraft gibt; von seiten des Tastens, Sehens, Hörens
    aus – : wobei am stärksten Widerstand zu leisten ist. Also die höchsten Grade
    in der Leistung erwecken für das Objekt den Glauben an dessen „Wahrheit“, das
    heißt Wirklichkeit. Das Gefühl der Kraft, des Kampfes, des Widerstandes überredet
    dazu, daß es etwas gibt, dem hier widerstanden wird.'
  page: Page 357
- text: '342. Die logische Bestimmtheit, Durchsichtigkeit als Kriterium der Wahrheit
    („omne illud verum est, quod clare et distincte percipitur“ Descartes): damit
    ist die mechanische Welthypothese erwünscht und glaublich. Aber das ist eine grobe
    Verwechslung: wie simplex sigillum veri. Woher weiß man das, daß die wahre Beschaffenheit
