    das Gefühl am stärksten erregt („Ich“); von seiten des Denkens aus – : was dem
    Denken das größte Gefühl von Kraft gibt;'
  page: Page 357
- text: '„Erkennen“ ist ein Zurückbeziehen: seinem Wesen nach ein regressus in infinitum.
    Was Halt macht (bei einer angeblichen causa prima, bei einem Unbedingten usw.)
    ist die Faulheit, die Ermüdung – –'
  page: Page 363
- text: 'Die Wissenschaft – das war bisher die Beseitigung der vollkommenen Verworrenheit
    der Dinge durch Hypothesen, welche alles „erklären“, – also aus dem Widerwillen
    des Intellekts an dem Chaos. – Dieser selbe Widerwille ergreift mich bei der Betrachtung
    meiner selber: die innere Welt möchte ich auch durch ein Schema mir bildlich vorstellen
    und über die intellektuelle Verworrenheit hinauskommen. Die Moral war eine solche
    Vereinfachung: sie lehrte den Menschen als erkannt, als bekannt. – Nun haben wir
    die Moral vernichtet – wir selber sind uns wieder völlig dunkel geworden! Ich
    weiß, daß ich von mir nichts weiß.'
  page: Page 364
- text: 'Der Wille zur Wahrheit ist ein Festmachen, ein Wahr-, Dauerhaftmachen, ein
    Aus-dem-Auge-schaffen jenes falschen Charakters, eine Umdeutung desselben ins
    Seiende. „Wahrheit“ ist somit nicht etwas, das da wäre und das aufzufinden, zu
    entdecken wäre, – sondern etwas, das zu schaffen ist und das den Namen für einen
    Prozeß abgibt, mehr noch für einen Willen der Überwältigung, der an sich kein
    Ende hat: Wahrheit hineinlegen, als ein processus in infinitum, ein aktives Bestimmen,
    – nicht ein Bewußtwerden von etwas, das an sich fest und bestimmt wäre. Es ist
    ein Wort für den „Willen zur Macht“.'
  page: Page 377
- text: Der Mensch projiziert seinen Trieb zur Wahrheit, sein „Ziel“ in einem gewissen
    Sinne außer sich als seiende Welt, als metaphysische Welt, als „Ding an sich“,
    als bereits vorhandene Welt. Sein Bedürfnis als Schaffender erdichtet bereits
    die Welt, an der er arbeitet, nimmt sie vorweg; diese Vorwegnahme (dieser „Glaube“
    an die Wahrheit) ist seine Stütze. Alles Geschehen, alle Bewegung, alles Werden
    als ein Feststellen von Grad- und Kraftverhältnissen, als ein Kampf.... Sobald
    wir uns jemanden imaginieren, der verantwortlich ist dafür, daß wir so und so
    sind usw. (Gott, Natur), ihm also unsre Existenz, unser Glück und Elend als Absicht
    zulegen, verderben wir uns die Unschuld des Werdens.
  page: Page 378
- text: 'Der Wille zur Akkumulation von Kraft ist spezifisch für das Phänomen des
    Lebens, für Ernährung, Zeugung, Vererbung, – für Gesellschaft, Staat, Sitte, Autorität.
    Sollten wir diesen Willen nicht als bewegende Ursache auch in der Chemie annehmen
    dürfen? – und in der kosmischen Ordnung? Nicht bloß Konstanz der Energie: sondern
    Maximalökonomie des Verbrauchs: so daß das Stärkerwerdenwollen von jedem Kraftzentrum
    aus die einzige Realität ist, – nicht Selbstbewahrung, sondern Aneignen-, Herrwerden-,
    Mehrwerden-, Stärkerwerdenwollen.'
  page: Page 383
- text: 'Zur Psychologie der Metaphysik. – Diese Welt ist scheinbar: folglich gibt
    es eine wahre Welt; – diese Welt ist bedingt: folglich gibt es eine unbedingte
    Welt; – diese Welt ist widerspruchsvoll: folglich gibt es eine widerspruchslose
    Welt; – diese Welt ist werdend: folglich gibt es eine seiende Welt: – lauter falsche
    Schlüsse (blindes Vertrauen in die Vernunft: wenn A ist, so muß auch sein Gegensatzbegriff
    B sein). Zu diesen Schlüssen inspiriert das Leiden: im Grunde sind es Wünsche,
    es möchte eine solche Welt geben; ebenfalls drückt sich der Haß gegen eine Welt,
    die leiden macht, darin aus, daß eine andere imaginiert wird, eine wertvollere:
    das Ressentiment der Metaphysiker gegen das Wirkliche ist hier schöpferisch.'
  page: Page 400
- text: '„Anziehen“ und „Abstoßen“ in rein mechanischem Sinne ist eine vollständige
    Fiktion: ein Wort. Wir können uns ohne eine Absicht ein Anziehen nicht denken.
    – Den Willen, sich einer Sache zu bemächtigen oder gegen ihre Macht sich zu wehren
    und sie zurückzustoßen – das „verstehen“ wir: das wäre eine Interpretation, die
    wir brauchen könnten. Kurz: die psychologische Nötigung zu einem Glauben an Kausalität
    liegt in der Unvorstellbarkeit eines Geschehens ohne Absichten: womit natürlich
    über Wahrheit oder Unwahrheit (Berechtigung eines solchen Glaubens) nichts gesagt
    ist! Der Glaube an causae fällt mit dem Glauben an τέλη (gegen Spinoza und dessen
    Kausalismus).'
  page: Page 421
- text: 'Wir haben „Einheiten“ nötig, um rechnen zu können: deshalb ist nicht anzunehmen,
    daß es solche Einheiten gibt. Wir haben den Begriff der Einheit entlehnt von unserm
    „Ich“-Begriff, – unserm ältesten Glaubensartikel. Wenn wir uns nicht für Einheiten
    hielten, hätten wir nie den Begriff „Ding“ gebildet. Jetzt, ziemlich spät, sind
    wir reichlich davon überzeugt, daß unsre Konzeption des Ich-Begriffs nichts für
    eine reale Einheit verbürgt. Wir haben also, um die mechanistische Welt theoretisch
    aufrecht zu erhalten, immer die Klausel zu machen, inwiefern wir sie mit zwei
    Fiktionen durchführen: dem Begriff der Bewegung (aus unsrer Sinnensprache genommen)
    und dem Begriff des Atoms (= Einheit, aus unsrer psychischen „Erfahrung“ herstammend):
    – sie hat ein Sinnenvorurteil und ein psychologisches Vorurteil zu ihrer Voraussetzung.'
  page: Page 422
- text: 'Die mechanistische Welt ist so imaginiert, wie das Auge und das Getast sich
    allein eine Welt vorstellen (als „bewegt“), – so, daß sie berechnet werden kann,
    – daß ursächliche Einheiten fingiert sind, „Dinge“ (Atome), deren Wirkung konstant
    bleibt (– Übertragung des falschen Subjektsbegriffs auf den Atombegriff). Phänomenal
    ist also: die Einmischung des Zahlbegriffs, des Dingbegriffs (Subjektbegriffs),
    des Tätigkeitsbegriffs (Trennung von Ursachesein und Wirken), des Bewegungsbegriffs
    (Auge und Getast): wir haben unser Auge, unsre Psychologie immer noch darin. Eliminieren
    wir diese Zutaten, so bleiben keine Dinge übrig, sondern dynamische Quanta, in
    einem Spannungsverhältnis zu allen andern dynamischen Quanten: deren Wesen in
    ihrem Verhältnis zu allen andern Quanten besteht, in ihrem „Wirken“ auf dieselben.
    Der Wille zur Macht nicht ein Sein, nicht ein Werden, sondern ein Pathos – ist
    die elementarste Tatsache, aus der sich erst ein Werden, ein Wirken ergibt....'
  page: Page 423
- text: 'Wenn ich ein regelmäßiges Geschehen in eine Formel bringe, so habe ich mir
    die Bezeichnung des ganzen Phänomens erleichtert, abgekürzt usw. Aber ich habe
    kein „Gesetz“ konstatiert, sondern die Frage aufgestellt, woher es kommt, daß
    hier etwas sich wiederholt: es ist eine Vermutung, daß der Formel ein Komplex
    von zunächst unbekannten Kräften und Kraftauslösungen entspricht: es ist Mythologie,
    zu denken, daß hier Kräfte einem Gesetz gehorchen, so daß infolge ihres Gehorsams
    wir jedesmal das gleiche Phänomen haben.'
  page: Page 428
- text: 'Der Grad von Widerstand und der Grad von Übermacht – darum handelt es sich
    bei allem Geschehen: wenn wir, zu unserm Handgebrauch der Berechnung, das in Formeln
    und „Gesetzen“ auszudrücken wissen, um so besser für uns! Aber wir haben damit
    keine „Moralität“ in die Welt gelegt, daß wir sie als gehorsam fingieren – Es
    gibt kein Gesetz: jede Macht zieht in jedem Augenblick ihre letzte Konsequenz.
    Gerade, daß es kein Anderskönnen gibt, darauf beruht die Berechenbarkeit.'
  page: Page 430
- text: 'Die „Regelmäßigkeit“ der Aufeinanderfolge ist nur ein bildlicher Ausdruck,
    wie als ob hier eine Regel befolgt werde, kein Tatbestand. Ebenso „Gesetzmäßigkeit“.
    Wir finden eine Formel, um eine immer wiederkehrende Art der Folge auszudrücken:
    damit haben wir kein „Gesetz“ entdeckt, noch weniger eine Kraft, welche die Ursache
    zur Wiederkehr von Folgen ist. Daß etwas immer so und so geschieht, wird hier
    interpretiert, als ob ein Wesen infolge eines Gehorsams gegen ein Gesetz oder
    einen Gesetzgeber immer so und so handelte: während es, abgesehen vom „Gesetz“,
    Freiheit hätte, anders zu handeln. Aber gerade jenes So-und-nicht-anders könnte
    aus dem Wesen selbst stammen, das nicht in Hinsicht erst auf ein Gesetz sich so
    und so verhielte, sondern als so und so beschaffen. Es heißt nur: etwas kann nicht
    auch etwas anderes sein, kann nicht bald dies, bald anderes tun, ist weder frei
    noch unfrei, sondern eben so und so. Der Fehler steckt in der Hineindichtung eines
    Subjekts.'
  page: Page 431
- text: Inwiefern auch im Gehorchen ein Widerstreben liegt; es ist die Eigenmacht
    durchaus nicht aufgegeben. Ebenso ist im Befehlen ein Zugestehen, daß die absolute
    Macht des Gegners nicht besiegt ist, nicht einverleibt, aufgelöst. „Gehorchen“
    und „Befehlen“ sind Formen des Kampfspiels.
  page: Page 435
- text: 'Es gehört zum Begriff des Lebendigen, daß es wachsen muß, – daß es seine
    Macht erweitern und folglich fremde Kräfte in sich hineinnehmen muß. Man redet,
    unter der Benebelung durch die Moralnarkose, von einem Recht des Individuums,
    sich zu verteidigen; im gleichen Sinne dürfte man auch von seinem Rechte anzugreifen
    reden: denn beides – und das Zweite noch mehr als das Erste – sind Nezessitäten
    für jedes Lebendige: – der aggressive und der defensive Egoismus sind nicht Sache
    der Wahl oder gar des „freien Willens“, sondern die Fatalität des Lebens selbst.'
  page: Page 437
- text: 'Eine Gesellschaft, die, endgültig und ihrem Instinkt nach, den Krieg und
    die Eroberung abweist, ist im Niedergang: sie ist reif für Demokratie und Krämerregiment....
    In den meisten Fällen freilich sind die Friedensversicherungen bloße Betäubungsmittel.'
  page: Page 437
- text: 'Die Teilung eines Protoplasmas in zwei tritt ein, wenn die Macht nicht mehr
    ausreicht, den angeeigneten Besitz zu bewältigen: Zeugung ist Folge einer Ohnmacht.
    Wo die Männchen aus Hunger die Weibchen aufsuchen und in ihnen aufgehen, ist Zeugung
    die Folge eines Hungers.'
  page: Page 439
- text: 'So seltsam es klingt: man hat die Starken immer zu beweisen gegen die Schwachen;
    die Glücklichen gegen die Mißglückten; die Gesunden gegen die Verkommenden und
    Erblich-Belasteten. Will man die Realität zur Moral formulieren, so lautet diese
    Moral: die Mittleren sind mehr wert als die Ausnahmen; die décadence-Gebilde mehr
    als die Mittleren; der Wille zum Nichts hat die Oberhand über den Willen zum Leben
    – und das Gesamtziel ist, nun, christlich, buddhistisch, schopenhauerisch ausgedrückt:
    „besser nicht sein, als sein“. Gegen die Formulierung der Realität zur Moral empöre
    ich mich: deshalb perhorresziere ich das Christentum mit einem tödlichen Haß,
    weil es die sublimen Worte und Gebärden schuf, um einer schauderhaften Wirklichkeit
    den Mantel des Rechts, der Tugend, der Göttlichkeit zu geben....'
  page: Page 444
- text: 'Und zuletzt, wenn der Glaube an den Leib nur die Folge eines Schlusses ist:
    gesetzt, es wäre ein falscher Schluß, wie die Idealisten behaupten, ist es nicht
    ein Fragezeichen an der Glaubwürdigkeit des Geistes selber, daß er dergestalt
    die Ursache falscher Schlüsse ist? Gesetzt, die Vielheit und Raum und Zeit und
    Bewegung (und was alles die Voraussetzungen eines Glaubens an Leiblichkeit sein
    mögen) wären Irrtümer – welches Mißtrauen würde dies gegen den Geist erregen,
    der uns zu solchen Voraussetzungen veranlaßt hat? Genug, der Glaube an den Leib
    ist einstweilen immer noch ein stärkerer Glaube als der Glaube an den Geist; und
    wer ihn untergraben will, untergräbt eben damit am gründlichsten auch den Glauben
    an die Autorität des Geistes!'
  page: Page 454
- text: 'Begriff der „Vervollkommnung“: nicht nur größere Kompliziertheit, sondern
    größere Macht (– braucht nicht nur größere Masse zu sein –). Schluß auf die Entwicklung
    der Menschheit: die Vervollkommnung besteht in der Hervorbringung der mächtigsten
    Individuen, zu deren Werkzeug die größte Menge gemacht wird (und zwar als intelligentestes
    und beweglichstes Werkzeug).'
  page: Page 455
- text: 'Man hat die Unlust verwechselt mit einer Art der Unlust, mit der der Erschöpfung;
    letztere stellt in der Tat eine tiefe Verminderung und Herabstimmung des Willens
    zur Macht, eine meßbare Einbuße an Kraft dar. Das will sagen: es gibt a) Unlust
    als Reizmittel zur Verstärkung der Macht, und b) Unlust nach einer Vergeudung
    von Macht; im ersteren Falle ein stimulus, im letztern die Folge einer übermäßigen
    Reizung.... Die Unfähigkeit zum Widerstand ist der letzteren Unlust zu eigen:
    die Herausforderung des Widerstehenden gehört zur ersteren.... Die Lust, welche
    im Zustand der Erschöpfung allein noch empfunden wird, ist das Einschlafen; die
    Lust im andern Falle ist der Sieg.... Die große Verwechslung der Psychologen bestand
    darin, daß sie diese beiden Lustarten – die des Einschlafens und die des Sieges
    – nicht auseinanderhielten. Die Erschöpften wollen Ruhe, Gliederausstrecken, Frieden,
    Stille, – es ist das Glück der nihilistischen Religionen und Philosophien; die
    Reichen und Lebendigen wollen Sieg, überwundene Gegner, Überströmen des Machtgefühls
    über weitere Bereiche als bisher. Alle gesunden Funktionen des Organismus haben
    dies Bedürfnis, – und der ganze Organismus ist ein solcher nach Wachstum von Machtgefühlen
    ringender Komplex von Systemen – – –'
  page: Page 461
- text: Der Mensch, Herr über die Naturgewalten geworden, Herr über seine eigene Wildheit
    und Zügellosigkeit (die Begierden haben folgen, haben nützlich sein gelernt) –
    der Mensch, im Vergleich zu einem Vormenschen, stellt ein ungeheures Quantum Macht
    dar, – nicht ein Plus von „Glück“! Wie kann man behaupten, daß er nach Glück gestrebt
    habe?....
  page: Page 464
- text: 'In „Lust“ und „Unlust“ stecken bereits Urteile: die Reize werden unterschieden,
    ob sie dem Machtgefühl förderlich sind oder nicht. Der Glaube an das Wollen. Es
    ist Wunderglaube, einen Gedanken als Ursache einer mechanischen Bewegung zu setzen.
    Die Konsequenz der Wissenschaft verlangt, daß, nachdem wir die Welt in Bildern
    uns denkbar gemacht haben, wir auch die Affekte, Begehrungen, Willen usw. uns
    denkbar machen, das heißt sie leugnen und als Irrtümer des Intellekts behandeln.'
  page: Page 465
- text: 'Der bisherige Mensch – gleichsam ein Embryo des Menschen der Zukunft; – alle
    gestaltenden Kräfte, die auf diesen hinzielen, sind in ihm: und weil sie ungeheuer
    sind, so entsteht für das jetzige Individuum, je mehr es zukunftsbestimmend ist,
    Leiden. Dies ist die tiefste Auffassung des Leidens: die gestaltenden Kräfte stoßen
    sich.'
  page: Page 473
- text: 'Trotz alledem: der Individualismus ist die bescheidenste Stufe des Willens
    zur Macht. Hat man eine gewisse Unabhängigkeit erreicht, so will man mehr: es
    tritt die Sonderung heraus nach dem Grade der Kraft: der Einzelne setzt sich nicht
    ohne weiteres mehr gleich, sondern er sucht nach seinesgleichen, – er hebt andere
    von sich ab. Auf den Individualismus folgt die Glieder- und Organbildung: die
    verwandten Tendenzen sich zusammenstellend und sich als Macht betätigend: zwischen
    diesen Machtzentren Reibung, Krieg, Erkenntnis beiderseitiger Kräfte, Ausgleichung,
    Annäherung, Festsetzung von Austausch der Leistungen. Am Schluß: eine Rangordnung.'
  page: Page 478
- text: Man will Freiheit, solange man noch nicht die Macht hat. Hat man sie, will
    man Übermacht; erringt man sie nicht (ist man noch zu schwach zu ihr), will man
    „Gerechtigkeit“, das heißt gleiche Macht.
  page: Page 479
- text: 'Der Wille zur Macht erscheint a) bei den Unterdrückten, bei Sklaven jeder
    Art als Wille zur „Freiheit“: bloß das Loskommen scheint das Ziel (moralisch-religiös:
    „nur seinem eignen Gewissen verantwortlich“; „evangelische Freiheit“ usw.); b)
    bei einer stärkeren und zur Macht heranwachsenden Art als Wille zur Übermacht;
    wenn zunächst erfolglos, dann sich einschränkend auf den Willen zur „Gerechtigkeit“,
    das heißt zu dem gleichen Maß von Rechten, wie die herrschende Art sie hat; c)
    bei den Stärksten, Reichsten, Unabhängigsten, Mutigsten als „Liebe zur Menschheit“,
    zum „Volk“, zum Evangelium, zur Wahrheit, Gott; als Mitleid; „Selbstopferung“
    usw.; als Überwältigen, Mit-sich-fortreißen, In-seinen-Dienst-nehmen, als instinktives
    Sich-in-Eins-rechnen mit einem großen Quantum Macht, dem man Richtung zu geben
    vermag: der Held, der Prophet, der Cäsar, der Heiland, der Hirt; (– auch die Geschlechtsliebe
    gehört hierher: sie will die Überwältigung, das In-Besitz-nehmen, und sie erscheint
    als Sich-hingeben. Im Grunde ist es nur die Liebe zu seinem „Werkzeug“, zu seinem
    „Pferd“, – seine Überzeugung davon, daß ihm das und das zugehört, als einem, der
    imstande ist, es zu benutzen). „Freiheit“, „Gerechtigkeit“ und „Liebe“!!! –'
  page: Page 486
- text: 'Man hat den Kriegsfuß hergestellt: man will etwas, man hat Gegner dabei,
    man erreicht es vielleicht am vernünftigsten, wenn man sich verträgt, – wenn man
    einen Vertrag macht. Eine moderne Gesellschaft, bei der jeder Einzelne seinen
    „Vertrag“ gemacht hat: – der Verbrecher ist ein Vertragsbrüchiger.... Das wäre
    ein klarer Begriff.'
  page: Page 496
- text: 'Ihr habt alle nicht den Mut, einen Menschen zu töten oder auch nur zu peitschen
    oder auch nur zu –, aber die ungeheure Maschine von Staat überwältigt den Einzelnen,
    so daß er die Verantwortlichkeit für das, was er tut, ablehnt (Gehorsam, Eid usw.).
    – Alles, was ein Mensch im Dienste des Staates tut, geht wider seine Natur. –
    insgleichen alles, was er in Hinsicht auf den zukünftigen Dienst im Staate lernt,
    geht wider seine Natur. Das wird erreicht durch die Arbeitsteilung (so daß niemand
    die ganze Verantwortlichkeit mehr hat): der Gesetzgeber – und der, der das Gesetz
    ausführt; der Disziplinlehrer – und die, welche in der Disziplin hart und streng
    geworden sind.'
  page: Page 499
- text: 'Der Staat oder die organisierte Unmoralität, – inwendig: als Polizei, Strafrecht,
    Stände, Handel, Familie; auswendig: als Wille zur Macht, zum Kriege, zur Eroberung,
    zur Rache. Wie wird es erreicht, daß er eine große Menge Dinge tut, zu denen der
    Einzelne sich nie verstehen würde? – Durch Zerteilung der Verantwortlichkeit,
    des Befehlens und der Ausführung. Durch Zwischenlegung der Tugenden des Gehorsams,
    der Pflicht, der Vaterlands- und Fürstenliebe. Durch Aufrechterhaltung des Stolzes,
    der Strenge, der Stärke, des Hasses, der Rache, – kurz aller typischen Züge, welche
    dem Herdentypus widersprechen.'
  page: Page 500
- text: 'Je nachdem ein Volk fühlt: „bei den Wenigen ist das Recht, die Einsicht,
    die Gabe der Führung usw.“ oder „bei den Vielen“ – gibt es ein oligarchisches
    Regiment oder ein demokratisches. Das Königtum repräsentiert den Glauben an einen
    ganz Überlegenen, einen Führer, Retter, Halbgott. Die Aristokratie repräsentiert
    den Glauben an eine Elite-Menschheit und höhere Kaste. Die Demokratie repräsentiert
    den Unglauben an große Menschen und an Elite-Gesellschaft: „Jeder ist jedem gleich“.
    „Im Grunde sind wir allesamt eigennütziges Vieh und Pöbel.“'
  page: Page 513
- text: 'Grundfehler: die Ziele in die Herde und nicht in einzelne Individuen zu legen!
    Die Herde ist Mittel, nicht mehr! Aber jetzt versucht man, die Herde als Individuum
    zu verstehen und ihr einen höheren Rang als dem Einzelnen zuzuschreiben, – tiefstes
    Mißverständnis!!! Insgleichen das, was herdenhaft macht, die Mitgefühle, als die
    wertvollere Seite unsrer Natur zu charakterisieren!'
  page: Page 518
- text: 'In der Hauptsache gebe ich den Künstlern mehr recht als allen Philosophen
    bisher: sie verloren die große Spur nicht, auf der das Leben geht, sie liebten
    die Dinge „dieser Welt“, – sie liebten ihre Sinne. „Entsinnlichung“ zu erstreben:
    das scheint mir ein Mißverständnis oder eine Krankheit oder eine Kur, wo sie nicht
    eine bloße Heuchelei oder Selbstbetrügerei ist.'
  page: Page 525
- text: An einem Philosophen ist es eine Nichtswürdigkeit, zu sagen, „das Gute und
    das Schöne sind eins“; fügt er gar noch hinzu, „auch das Wahre“, so soll man ihn
    prügeln. Die Wahrheit ist häßlich. Wir haben die Kunst, damit wir nicht an der
    Wahrheit zugrunde gehen.
  page: Page 531
- text: 'Es sind die Ausnahmezustände, die den Künstler bedingen: alle, die mit krankhaften
    Erscheinungen tief verwandt und verwachsen sind: so daß es nicht möglich scheint,
    Künstler zu sein und nicht krank zu sein. Die physiologischen Zustände, welche
    im Künstler gleichsam zur „Person“ gezüchtet sind und die an sich in irgendwelchem
    Grade dem Menschen überhaupt anhaften: 1. der Rausch: das erhöhte Machtgefühl;
    die innere Nötigung, aus den Dingen einen Reflex der eignen Fülle und Vollkommenheit
    zu machen;'
  page: Page 544
- text: 'Mit der moralischen Interpretation ist die Welt unerträglich. Das Christentum
    war der Versuch, die Welt damit zu „überwinden“: das heißt zu verneinen. In praxi
    lief ein solches Attentat des Wahnsinns – einer wahnsinnigen Selbstüberhebung
    des Menschen angesichts der Welt – auf Verdüsterung, Verkleinlichung, Verarmung
    des Menschen hinaus: die mittelmäßigste und unschädlichste Art, die herdenhafte
    Art Mensch, fand allein dabei ihre Rechnung, ihre Förderung, wenn man will.'
  page: Page 563
- text: 'Was ist Romantik? – In Hinsicht auf alle ästhetischen Werte bediene ich mich
    jetzt dieser Grundunterscheidung: ich frage in jedem einzelnen Falle, „ist hier
    der Hunger oder der Überfluß schöpferisch geworden?“ Von vornherein möchte sich
    eine andre Unterscheidung besser zu empfehlen scheinen – sie ist bei weitem augenscheinlicher
    – nämlich die Unterscheidung, ob das Verlangen nach Starrwerden, Ewigwerden, nach
    „Sein“ die Ursache des Schaffens ist, oder aber das Verlangen nach Zerstörung,
    nach Wechsel, nach Werden.'
  page: Page 564
- text: 'Ich lehre: daß es höhere und niedere Menschen gibt, und daß ein Einzelner
    ganzen Jahrtausenden unter Umständen ihre Existenz rechtfertigen kann – das heißt
    ein voller, reicher, großer, ganzer Mensch in Hinsicht auf zahllose unvollständige
    Bruchstück-Menschen.'
  page: Page 571
- text: Über den Rang entscheidet das Quantum Macht, das du bist; der Rest ist Feigheit.
  page: Page 575
- text: 'Der Wille zur Macht. – Wie die Menschen beschaffen sein müßten, welche diese
    Umwertung an sich vornehmen. Die Rangordnung als Machtordnung: Krieg und Gefahr
    die Voraussetzung, daß ein Rang seine Bedingungen festhält. Das grandiose Vorbild:
    der Mensch in der Natur – das schwächste, klügste Wesen sich zum Herrn machend,
    die dümmeren Gewalten sich unterjochend.'
  page: Page 575
- text: Die „Gegenseitigkeit“ ist eine große Gemeinheit; gerade daß etwas, das ich
    tue, nicht von einem andern getan werden dürfte und könnte, daß es keinen Ausgleich
    geben darf (– außer in der ausgewähltesten Sphäre der „meinesgleichen“, inter
    pares –), daß man in einem tieferen Sinne nie zurückgibt, weil man etwas Einmaliges
    ist und nur Einmaliges tut, – diese Grundüberzeugung enthält die Ursache der aristokratischen
    Absonderung von der Menge, weil die Menge an „Gleichheit“ und folglich Ausgleichbarkeit
    und „Gegenseitigkeit“ glaubt.
  page: Page 579
- text: 'Die Kirche hat deutsche Kaiser auf Grund ihrer Laster in Bann getan: als
    ob ein Mönch oder Priester über das mitreden dürfte, was ein Friedrich der Zweite
    von sich fordern darf. Ein Don Juan wird in die Hölle geschickt: das ist sehr
    naiv. Hat man bemerkt, daß im Himmel alle interessanten Menschen fehlen?.... Nur
    ein Wink für die Weiblein, wo sie ihr Heil am besten finden. – Denkt man ein wenig
    konsequent und außerdem mit einer vertieften Einsicht in das, was ein „großer
    Mensch“ ist, so unterliegt es keinem Zweifel, daß die Kirche alle „großen Menschen“
    in die Hölle schickt –, sie kämpft gegen alle „Größe des Menschen“.'
  page: Page 585
- text: 'Der höhere Mensch und der Herdenmensch. Wenn die großen Menschen fehlen,
    so macht man aus den vergangenen großen Menschen Halbgötter oder ganze Götter:
    das Ausbrechen von Religion beweist, daß der Mensch nicht mehr am Menschen Lust
    hat (– „und am Weibe auch nicht“ mit Hamlet). Oder: man bringt viele Menschen
    auf einen Haufen als Parlamente und wünscht, daß sie gleich tyrannisch wirken.
    Das „Tyrannisierende“ ist die Tatsache großer Menschen: sie machen den Geringeren
    dumm.'
  page: Page 590
- text: 'Wogegen ich kämpfe: daß eine Ausnahmeart der Regel den Krieg macht, – statt
    zu begreifen, daß die Fortexistenz der Regel die Voraussetzung für den Wert der
    Ausnahme ist. Zum Beispiel die Frauenzimmer, welche, statt die Auszeichnung ihrer
    abnormen Bedürfnisse zur Gelehrsamkeit zu empfinden, die Stellung des Weibes überhaupt
    verrücken möchten.'
  page: Page 597
- text: 'Bis zu welchem Grade die Unfähigkeit eines pöbelhaften Agitators der Menge
    geht, sich den Begriff „höhere Natur“ klarzumachen, dafür gibt Buckle das beste
    Beispiel ab. Die Meinung, welche er so leidenschaftlich bekämpft – daß „große
    Männer“, Einzelne, Fürsten, Staatsmänner, Genies, Feldherren die Hebel und Ursachen
    aller großen Bewegungen sind – wird von ihm instinktiv dahin mißverstanden, als
    ob mit ihr behauptet würde, das Wesentliche und Wertvolle an einem solchen „höheren
    Menschen“ liege eben in der Fähigkeit, Massen in Bewegung zu setzen: kurz, in
    ihrer Wirkung.... Aber die „höhere Natur“ des großen Mannes liegt im Anderssein,
    in der Unmitteilbarkeit, in der Rangdistanz, – nicht in irgendwelchen Wirkungen:
    und ob er auch den Erdball erschütterte.'
  page: Page 600
- text: 'Was ist am typischen Menschen mittelmäßig? Daß er nicht die Kehrseite der
    Dinge als notwendig versteht: daß er die Übelstände bekämpft, wie als ob man ihrer
    entraten könne; daß er das eine nicht mit dem andern hinnehmen will, – daß er
    den typischen Charakter eines Dinges, eines Zustandes, einer Zeit, einer Person
    verwischen und auslöschen möchte, indem er nur einen Teil ihrer Eigenschaften
    gutheißt und die andern abschaffen möchte.'
  page: Page 615
- text: Die Werte der Schwachen sind obenan, weil die Starken sie übernommen haben,
    um damit zu leiten.
  page: Page 626
- text: 'Du sollst“ – unbedingter Gehorsam bei Stoikern, in den Orden des Christentums
    und der Araber, in der Philosophie Kants (es ist gleichgültig, ob einem Oberen
    oder einem Begriff). Höher als „du sollst“ steht: „Ich will“ (die Heroen); höher
    als „ich will“ steht: „Ich bin“ (die Götter der Griechen).'
  page: Page 627
- text: Wir halten einen Menschen unserer Art nicht widerlegt durch seine Laster,
    noch durch seine Torheiten. Wir wissen, daß wir schwer erkennbar sind, und daß
    wir alle Gründe haben, uns Vordergründe zu geben.
  page: Page 635
- text: 'Der Sinn unsrer Gärten und Paläste (und insofern auch der Sinn alles Begehrens
    nach Reichtümern) ist: die Unordnung und Gemeinheit aus dem Auge sich zu schaffen
    und dem Adel der Seele eine Heimat zu bauen.'
  page: Page 639
- text: 'Die zwei Wege. – Es kommt ein Zeitpunkt, wo der Mensch Kraft im Überfluß
    zu Diensten hat: die Wissenschaft ist darauf aus, diese Sklaverei der Natur herbeizuführen.
    Dann bekommt der Mensch Muße: sich selbst auszubilden zu etwas Neuem, Höherem.
    Neue Aristokratie. Dann werden eine Menge Tugenden überlebt, die jetzt Existenzbedingungen
    waren.'
  page: Page 641
- text: 'Die gesetzgeberischen Moralen sind das Hauptmittel, mit denen man aus dem
    Menschen gestalten kann, was einem schöpferischen und tiefen Willen beliebt: vorausgesetzt,
    daß ein solcher Künstlerwille höchsten Ranges die Gewalt in den Händen hat und
    seinen schaffenden Willen über lange Zeiträume durchsetzen kann in Gestalt von
    Gesetzgebungen, Religionen und Sitten. Solchen Menschen des großen Schaffens,
    den eigentlich großen Menschen, wie ich es verstehe, wird man heute und wahrscheinlich
    für lange noch umsonst nachgehen: sie fehlen; bis man endlich, nach vieler Enttäuschung,
    zu begreifen anfangen muß, warum sie fehlen, und daß ihrer Entstehung und Entwicklung
    für jetzt und für lange nichts feindseliger im Wege steht als das, was man jetzt
    in Europa geradewegs „die Moral“ nennt: wie als ob es keine andere gäbe und geben
    dürfte, – jene vorhin bezeichnete Herdentiermoral, die mit allen Kräften das allgemeine
    grüne Weideglück auf Erden erstrebt, nämlich Sicherheit, Ungefährlichkeit, Behagen,
    Leichtigkeit des Lebens und zu guterletzt, „wenn alles gut geht“, sich auch noch
    aller Art Hirten und Leithämmel zu entschlagen hofft. Ihre beiden am reichlichsten
    gepredigten Lehren heißen: „Gleichheit der Rechte“ und „Mitgefühl für alles Leidende“
    – und das Leiden selber wird von ihnen als etwas genommen, das man schlechterdings
    abschaffen muß. Daß solche „Ideen“ immer noch modern sein können, gibt einen üblen
    Begriff von dieser Modernität.'
  page: Page 644
- text: 'Und wie viele neue Götter sind noch möglich! Mir selber, in dem der religiöse,
    das heißt gottbildende, Instinkt mitunter zur Unzeit lebendig wird: wie anders,
    wie verschieden hat sich mir jedesmal das Göttliche offenbart!...'
  page: Page 655
- text: 'Die Lust tritt auf, wo Gefühl der Macht. Das Glück: in dem herrschend gewordnen
    Bewußtsein der Macht und des Siegs. Der Fortschritt: die Verstärkung des Typus,
    die Fähigkeit zum großen Wollen: alles andere ist Mißverständnis, Gefahr.'
  page: Page 659
- text: 'Der Irrtum ist eine Feigheit.... jede Errungenschaft der Erkenntnis folgt
    aus dem Mut, aus der Härte gegen sich, aus der Sauberkeit gegen sich.... Eine
    solche Experimentalphilosophie, wie ich sie lebe, nimmt versuchsweise selbst die
    Möglichkeit des grundsätzlichen Nihilismus vorweg: ohne daß damit gesagt wäre,
    daß sie bei einer Negation, beim Nein, bei einem Willen zum Nein stehen bliebe.
    Sie will vielmehr bis zum Umgekehrten hindurch – bis zu einem dionysischen Jasagen
    zur Welt, wie sie ist, ohne Abzug, Ausnahme und Auswahl –, sie will den ewigen
    Kreislauf: – dieselben Dinge, dieselbe Logik und Unlogik der Verknotung. Höchster
    Zustand, den ein Philosoph erreichen kann: dionysisch zum Dasein stehen – : meine
    Formel dafür ist amor fati. Hierzu gehört, die bisher verneinten Seiten des Daseins
    nicht nur als notwendig zu begreifen, sondern als wünschenswert: und nicht nur
    als wünschenswert in Hinsicht auf die bisher bejahten Seiten (etwa als deren Komplemente
    oder Vorbedingungen), sondern um ihrer selber willen, als der mächtigeren, fruchtbareren,
    wahreren Seiten des Daseins, in denen sich sein Wille deutlicher ausspricht. Insgleichen
    gehört hierzu, die bisher allein bejahte Seite des Daseins abzuschätzen; zu begreifen,
    woher diese Wertung stammt und wie wenig sie verbindlich für eine dionysische
    Wertabmessung des Daseins ist:'
  page: Page 660
- text: 'Endlich: der soziale Mischmasch, Folge der Revolution, die Herstellung gleicher
    Rechte, des Aberglaubens an „gleiche Menschen“. Dabei mischen sich die Träger
    der Niedergangsinstinkte (des Ressentiments, der Unzufriedenheit, des Zerstörertriebes,
    des Anarchismus und Nihilismus), eingerechnet der Sklaveninstinkte, der Feigheits-,
    Schlauheits- und Kanailleninstinkte der lange unten gehaltenen Schichten in alles
    Blut aller Stände hinein: zwei, drei Geschlechter darauf ist die Rasse nicht mehr
    zu erkennen, – alles ist verpöbelt. Hieraus resultiert ein Gesamtinstinkt gegen
    die Auswahl, gegen das Privilegium jeder Art, von einer Macht und Sicherheit,
    Härte, Grausamkeit der Praxis, daß in der Tat sich alsbald selbst die Privilegierten
    unterwerfen: – was noch Macht festhalten will, schmeichelt dem Pöbel, arbeitet
    mit dem Pöbel, muß den Pöbel auf seiner Seite haben, – die „Genies“ voran: sie
    werden Herolde der Gefühle, mit denen man Massen begeistert, – die Note des Mitleids,
    der Ehrfurcht selbst vor allem, was leidend, niedrig, verachtet, verfolgt gelebt
    hat, klingt über alle andern Noten weg (Typen: Victor Hugo und Richard Wagner).'
  page: Page 672
- text: 'Summa: die Herrschaft über die Leidenschaften, nicht deren Schwächung oder
    Ausrottung! – Je größer die Herrenkraft des Willens ist, um soviel mehr Freiheit
    darf den Leidenschaften gegeben werden. Der „große Mensch“ ist groß durch den
    Freiheitsspielraum seiner Begierden und durch die noch größere Macht, welche diese
    prachtvollen Untiere in Dienst zu nehmen weiß.'
  page: Page 678
- text: 'Ein kleiner tüchtiger Bursch wird ironisch blicken, wenn man ihn fragt: „Willst
    du tugendhaft werden?“ – aber er macht die Augen auf, wenn man ihn fragt: „Willst
    du stärker werden als deine Kameraden?“ Wie wird man stärker? – Sich langsam entscheiden,
    und zähe festhalten an dem, was man entschieden hat. Alles andere folgt.'
  page: Page 679
- text: 'Was büßt man am schlimmsten? Seine Bescheidenheit; seinen eigensten Bedürfnissen
    kein Gehör geschenkt zu haben; sich verwechseln; sich niedrig nehmen; die Feinheit
    des Ohrs für seine Instinkte einbüßen; – dieser Mangel an Ehrerbietung gegen sich
    rächt sich durch jede Art von Einbuße: Gesundheit, Freundschaft, Wohlgefühl, Stolz,
    Heiterkeit, Freiheit, Festigkeit, Mut. Man vergibt sich später diesen Mangel an
    echtem Egoismus nie: man nimmt ihn als Einwand, als Zweifel an einem wirklichen
    ego.'
  page: Page 680
