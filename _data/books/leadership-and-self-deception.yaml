- text: “My self-justifying image about being learned can be the very thing that sometimes
    keeps me from learning.”
  page: Page 88
- text: I was angry at her for being like I was being!
  page: Page 88
- text: “So even if I were successful and the person I tried to change actually changed,
    would that solve the problem of my being in the box?” “No, I guess it wouldn’t.”
  page: Page 123
- text: This blindness to personal responsibility is the problem of self-deception.
  page: Page 160
