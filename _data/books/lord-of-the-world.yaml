- text: 'It was a weary world, he told himself, turning his eyes homewards. Everything
    seemed so hopeless and ineffective. He tried not to reflect on his fellow-priests,
    but for the fiftieth time he could not help seeing that they were not the men
    for the present situation. It was not that he preferred himself; he knew perfectly
    well that he, too, was fully as incompetent: had he not proved to be so with poor
    Father Francis, and scores of others who had clutched at him in their agony during
    the last ten years? Even the Archbishop, holy man as he was, with all his childlike
    faith—was that the man to lead English Catholics and confound their enemies? There
    seemed no giants on the earth in these days. What in the world was to be done?
    He buried his face in his hands.… Yes; what was wanted was a new Order in the
    Church; the old ones were rule-bound through no fault of their own.'
