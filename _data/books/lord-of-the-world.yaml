    Her heart had yearned for some such thing as this—some public corporate profession
    of what all now believed. She had so resented the dulness of folk who were content
    with action and never considered its springs. Surely this instinct within her
    was a true one; she desired to stand with her fellows in some solemn place, consecrated
    not by priests but by the will of man; to have as her inspirers sweet singing
    and the peal of organs; to utter her sorrow with thousands beside her at her own
    feebleness of immolation before the Spirit of all; to sing aloud her praise of
    the glory of life, and to offer by sacrifice and incense an emblematic homage
    to That from which she drew her being, and to whom one day she must render it
    again. Ah! these Christians had understood human nature, she had told herself
    a hundred times: it was true that they had degraded it, darkened light, poisoned
    thought, misinterpreted instinct; but they had understood that man must worship—must
    worship or sink.'
