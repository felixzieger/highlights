- text: 'One of the most famous phrases in the English language: “A man, a plan, a
    canal – Panama.” We compare it to three other famous trinities. Everyone knows
    the Christian Trinity – Father, Son, and Holy Ghost. But the Buddhists have a
    similarly central concept called the Three Jewels – Buddha, Dharma, and Sangha.
    The Buddha is the enlightened being. The dharma is the moral law, or the natural
    law, or duty; there’s no good English translation, so take your pick. Sangha corresponds
    almost precisely to “church”, not in the sense of a building but in the sense
    of “Catholic Church”, where it means an entire community of believers. The kabbalists
    have their own trinity: the Supernal Triad of the first three sephirot. Kether
    is the transcendent heavenly aspect of God. Binah is a perfectly receptive vessel
    sometimes likened to the uterus. And Chokmah is likened to lightning – the bolt
    that originates in Kether and strikes Binah, impregnating it with divine essence.
    These three trinities all correspond nicely to one another. They all have a human
    aspect: the Son, the Sangha, Binah, looking for answers but seeing the majesty
    of God’s plan only imperfectly. They all have an ineffable divine component: the
    Father, the Buddha, Kether, abiding in the secret order of the universe and seeing
    its full glory. And they all have a force that connects the other two: the Holy
    Spirit, the Dharma, Chokhmah, the potential for uniting the human and divine.
    Ordinary mortals. The divine order. A connection between them. A man. A plan.
    A canal.'
