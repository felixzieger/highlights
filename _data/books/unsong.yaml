- text: And that must have been how it felt to be alive in ’69, to learn that something
    you’d previously assumed was a legend used to scare children was terribly, terribly
    real. And then you wondered what else might be real. And then you started to panic.
    The hardest hit were the atheists. They’d spent their whole lives smugly telling
    everyone else that God and the Devil were fairy tales and really wasn’t it time
    to put away fairy tales and act like mature adults, and then suddenly anyone with
    a good pair of binoculars can see angels in the sky. It was rough. Rough for the
    Marxists, who had embraced it more than anyone. Rough for the scientific community,
    who had never come out and said SCIENCE PROVES THERE IS NO GOD ALSO WE ARE SMARTER
    THAN YOU but you could kind of read it between the lines. Rough for all the New
    Age hippies who were revolting against the tired old Biblical morality of their
    parents. Stephen Jay Gould, a biologist working at Harvard University, tried to
    stabilize the burgeoning philosophical disaster with his theory of “non-overlapping
    magisteria”. He said that while religion might have access to certain factual
    truths, like that angels existed or that the souls of the damned spent eternity
    writhing in a land of fire thousands of miles beneath the Earth, it was powerless
    to discuss human values and age-old questions like “what is the Good?” or “what
    is the purpose of my existence?” Atheistic science should be thought of not as
    a literal attempt to say things like “space is infinite and full of stars” or
    “humankind evolved from apes” that were now known to be untrue, but as an attempt
    to record, in the form of stories, our ancestors’ answers to those great questions.
