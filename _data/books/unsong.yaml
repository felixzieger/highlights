    that humankind has an animal nature that it has barely transcended and to which
    it is always at risk of returning. When religious people mocked atheists for supposedly
    getting their cosmology wrong, they were missing the true grandeur and beauty
    of atheism, a grandeur which had been passed on undiminished from Democritus to
    the present day and connected us to the great thinkers of times past. Nobody was
    very impressed by these logical contortions, but for some reason a bunch of people
    kept repeating them anyway.
