- text: It was popular to interpret the decline of GCA as an allegory about Japan’s
    rise and America’s fall. Some analysts saw evidence of a broader manufacturing
    decay that started in steel, then afflicted cars, and was now spreading to high-tech
    industries. In 1987, Nobel Prize−winning MIT economist Robert Solow, who pioneered
    the study of productivity and economic growth, argued that the chip industry suffered
    from an “unstable structure,” with employees job hopping between firms and companies
    declining to invest in their workers. Prominent economist Robert Reich lamented
    the “paper entrepreneurialism” in Silicon Valley, which he thought focused too
    much on the search for prestige and affluence rather than technical advances.
