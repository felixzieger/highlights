- text: To many people in Silicon Valley, Sanders’s romantic attachment to fabs seemed
    as out of touch as his macho swagger. The new class of CEOs who took over America’s
    semiconductor firms in the 2000s and 2010s tended to speak the language of MBAs
    as well as PhDs, chatting casually about capex and margins with Wall Street analysts
    on quarterly earnings calls. By most measures this new generation of executive
    talent was far more professional than the chemists and physicists who’d built
    Silicon Valley. But they often seemed stale in comparison to the giants who preceded
    them. An era of wild wagers on impossible technologies was being superseded by
    something more organized, professionalized, and rationalized. Bet-the-house gambles
    were replaced by calculated risk management. It was hard to escape the sense that
    something was lost in the process.
