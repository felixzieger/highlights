- text: As Bill Perry watched the Persian Gulf War unfold, he knew laser-guided bombs
    were just one of dozens of military systems that had been revolutionized by integrated
    circuits, enabling better surveillance, communication, and computing power. The
    Persian Gulf War was the first major test of Perry’s “offset strategy,” which
    had been devised after the Vietnam War but never deployed in a sizeable battle.
    In the years after Vietnam, the U.S. military had talked about its new capabilities,
    but many people didn’t take them seriously. Military leaders like General William
    Westmoreland, who commanded American forces in Vietnam, promised that future battlefields
    would be automated. But the Vietnam War had gone disastrously despite America’s
    wide technological advantage over the North Vietnamese.
