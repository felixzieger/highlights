- text: 'So, technology is the set of things, as Alan Kay said, that don’t quite work
    yet [correction: Danny Hillis]. Once something works, it’s no longer technology.'
  page: Page 26
- text: Wealth creation is an evolutionarily recent positive-sum game. Status is an
    old zero-sum game. Those attacking wealth creation are often just seeking status.
  page: Page 51
- text: Today, I believe happiness is really a default state. Happiness is there when
    you remove the sense of something missing in your life.
  page: Page 90
- text: You’re born, you have a whole set of sensory experiences and stimulations
    (lights, colors, and sounds), and then you die.
  page: Page 92
- text: We crave experiences that will make us be present, but the cravings themselves
    take us from the present moment.
  page: Page 95
- text: Doctors won’t make you healthy. Nutritionists won’t make you slim. Teachers
    won’t make you smart. Gurus won’t make you calm. Mentors won’t make you rich.
    Trainers won’t make you fit. Ultimately, you have to take responsibility. Save
    yourself.
  page: Page 112
