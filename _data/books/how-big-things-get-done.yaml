- text: In contrast, good planning explores, imagines, analyzes, tests, and iterates.
    That takes time. Thus, slow is a consequence of doing planning right, not a cause.
    The cause of good planning is the range and depth of the questions it asks and
    the imagination and the rigor of the answers it delivers.
