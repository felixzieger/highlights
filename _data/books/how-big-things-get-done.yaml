- text: 'MAKE HASTE—SLOWLY To understand the right way to get a project done quickly,
    it’s useful to think of a project as being divided into two phases. This is a
    simplification, but it works: first, planning; second, delivery. The terminology
    varies by industry—in movies, it’s “development and production”; in architecture,
    “design and construction”—but the basic idea is the same everywhere: Think first,
    then do. A project begins with a vision that is, at best, a vague image of the
    glorious thing the project will become. Planning is pushing the vision to the
    point where it is sufficiently researched, analyzed, tested, and detailed that
    we can be confident we have a reliable road map of the way forward.'
  page: Page 30
- text: 'THE WINDOW OF DOOM The patterns I mentioned earlier, confirmed by my data,
    are strong clues: Projects that fail tend to drag on, while those that succeed
    zip along and finish. Why is that? Think of the duration of a project as an open
    window. The longer the duration, the more open the window. The more open the window,
    the more opportunity for something to crash through and cause trouble, including
    a big, bad black swan.'
