- text: I started to say that the idea of distributing everything evenly is based
    on a theory that there’s only X amount of stuff in the world, that somehow we
    took it away from the poorer countries in the first place, and therefore we should
    give it back to them. But this theory doesn’t take into account the real reason
    for the differences between countries—that is, the development of new techniques
    for growing food, the development of machinery to grow food and to do other things,
    and the fact that all this machinery requires the concentration of capital. It
    isn’t the stuff, but the power to make the stuff, that is important.
