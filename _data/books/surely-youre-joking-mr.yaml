- text: During the conference I was staying with my sister in Syracuse. I brought
    the paper home and said to her, “I can’t understand these things that Lee and
    Yang are saying. It’s all so complicated.” “No,” she said, “what you mean is not
    that you can’t understand it, but that you didn’t invent it. You didn’t figure
    it out your own way, from hearing the clue. What you should do is imagine you’re
    a student again, and take this paper upstairs, read every line of it, and check
    the equations. Then you’ll understand it very easily.” I took her advice, and
    checked through the whole thing, and found it to be very obvious and simple. I
    had been afraid to read it, thinking it was too difficult.
