- text: 'I understood at last what art is really for, at least in certain respects.
    It gives somebody, individually, pleasure. You can make something that somebody
    likes so much that they’re depressed, or they’re happy, on account of that damn
    thing you made! In science, it’s sort of general and large: You don’t know the
    individuals who have appreciated it directly.'
