- text: 'And then I thought to myself, “You know, what they think of you is so fantastic,
    it’s impossible to live up to it. You have no responsibility to live up to it!”
    It was a brilliant idea: You have no responsibility to live up to what other people
    think you ought to accomplish. I have no responsibility to be like they expect
    me to be. It’s their mistake, not my failing.'
  page: Page 193
- text: So I wrote them back a letter that said, “After reading the salary, I’ve decided
    that I must refuse. The reason I have to refuse a salary like that is I would
    be able to do what I’ve always wanted to do—get a wonderful mistress, put her
    up in an apartment, buy her nice things…. With the salary you have offered, I
    could actually do that, and I know what would happen to me. I’d worry about her,
    what she’s doing; I’d get into arguments when I come home, and so on. All this
    bother would make me uncomfortable and unhappy. I wouldn’t be able to do physics
    well, and it would be a big mess! What I’ve always wanted to do would be bad for
    me, so I’ve decided that I can’t accept your offer.”
