- text: 'The most powerful common denominator of happiness was simple. Campbell summed
    it up:   Having a strong sense of controlling one’s life is a more dependable
    predictor of positive feelings of wellbeing than any of the objective conditions
    of life we have considered.   More than your salary. More than the size of your
    house. More than the prestige of your job. Control over doing what you want, when
    you want to, with the people you want to, is the broadest lifestyle variable that
    makes people happy.'
