- text: 'Derek Sivers, a successful entrepreneur, once wrote about a friend who asked
    him to tell the story about how he got rich:   I had a day job in midtown Manhattan
    paying $20 k per year—about minimum wage ... I never ate out, and never took a
    taxi. My cost of living was about $1000/month, and I was earning $1800/month.
    I did this for two years, and saved up $12,000. I was 22 years old. Once I had
    $12,000 I could quit my job and become a full-time musician. I knew I could get
    a few gigs per month to pay my cost of living. So I was free. I quit my job a
    month later, and never had a job again. When I finished telling my friend this
    story, he asked for more. I said no, that was it. He said, “No, what about when
    you sold your company?” I said no, that didn’t make a big difference in my life.
    That was just more money in the bank. The difference happened when I was 22.'
  page: Page 65
- text: The trick is convincing yourself that the market’s fee is worth it. That’s
    the only way to properly deal with volatility and uncertainty—not just putting
    up with it, but realizing that it’s an admission fee worth paying. There’s no
    guarantee that it will be. Sometimes it rains at Disneyland. But if you view the
    admission fee as a fine, you’ll never enjoy the magic. Find the price, then pay
    it.
