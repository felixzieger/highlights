- text: 'Congress passed the Communications Decency Act of 1996 – its first attempt
    to regulate Internet communications by imposing fines for the publication online
    of obscene language – it was appropriate that the Valley’s response was written
    (as an email) by the former Grateful Dead lyricist John Perry Barlow.13 His ‘Declaration
    of the Independence of Cyberspace’ was addressed to the ‘Governments of the Industrial
    World, you weary giants of flesh and steel’: I come from Cyberspace, the new home
    of Mind. On behalf of the future, I ask you of the past to leave us alone. You
    are not welcome among us. You have no sovereignty where we gather. We have no
    elected government, nor are we likely to have one, so I address you with no greater
    authority than that with which liberty itself always speaks. I declare the global
    social space we are building to be naturally independent of the tyrannies you
    seek to impose on us. You have no moral right to rule us nor do you possess any
    methods of enforcement we have true reason to fear … Cyberspace does not lie within
    your borders. Do not think that you can build it, as though it were a public construction
    project. You cannot. It is an act of nature and it grows itself through our collective
    actions … Cyberspace consists of transactions, relationships, and thought itself,
    arrayed like a standing wave in the web of our communications … We are creating
    a world that all may enter without privilege or prejudice accorded by race, economic
    power, military force, or station of birth. We are creating a world where anyone,
    anywhere may express his or her beliefs, no matter how singular, without fear
    of being coerced into silence or conformity. Your legal concepts of property,
    expression, identity, movement, and context do not apply to us … [Your] increasingly
    hostile and colonial measures place us in the same position as those previous
    lovers of freedom and self-determination who had to reject the authorities of
    distant, uninformed powers.'
