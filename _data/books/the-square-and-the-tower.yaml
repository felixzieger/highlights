- text: The problem for the planners was that a hierarchical system that had been
    well-suited to the activity of total war – an activity characterized by monopsony,
    as the state is the sole buyer, and standardization, as destruction is much simpler
    than production – was wholly unsuited to a consumer society. Those who had fought
    in the world wars had been promised prosperity as well as victory. In practice,
    that could be achieved only if millions of households were freed to make billions
    of choices, to which hundreds of thousands of firms could respond.
