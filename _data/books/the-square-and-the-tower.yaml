- text: Not until the 1970s did it begin to become apparent that, in peacetime, even
    the best-laid plans were liable to descend into a quagmire of stagflation and
    corruption. High-modernist planning wreaked all kinds of havoc in its heyday,
    from the collectivization of Soviet agriculture to the building of Brasilia and
    the compulsory ujamaa villages in Tanzania. Yet it could always survive such catastrophes,
    if only because their effect was to kill off any kind of opposition. It was in
    its decrepitude that the planned system could be challenged. 
