- text: A key reason for the British Empire’s scale and durability, then, was the
    relatively light touch of the central authority. Though its theory was hierarchical
    – indeed, like John Buchan, Victorian racial theorists ranked mankind according
    to inherited levels of intelligence – its practice was to delegate considerable
    power to local rulers and private networks. Unlike Napoleon’s short-lived European
    empire, the British Empire was not run by a micro-managing genius, but by a club
    of gentlemanly amateurs, whose seemingly effortless superiority depended on the
    unsung strivings of local agents and native collaborators.
