- text: 'Kaiser baldly proclaimed his managerial philosophy: “You find your key men
    by piling work on them. They say, ‘I can’t do any more,’ and you say, ‘Sure you
    can.’ So you pile it on and they’re doing more and more. Pretty soon you have
    men you can rely on absolutely. You have an organization that can really get things
    done.”'
  page: Page 351
- text: 'Ambitious executives adopted the boss’s work habits. William Soule, who joined
    Kaiser in 1941, recalled that it was “a challenge I could not refuse. I was drawn
    to it as a moth to a lighted candle.” After an exciting but exhausting three-decade
    career, Soule reflected on those years: “Fortunately, when I was lucky enough
    to come into that cone of light I was not consumed by the flame. Singed, perhaps,
    but not consumed.”'
  page: Page 351
