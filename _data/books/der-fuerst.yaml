- text: Denn es ist wohl festzustellen, daß die Menschen entweder gütlich behandelt
    oder vernichtet werden müssen. Wegen geringer Unbill rächen sie sich, wegen großer
    vermögen sie es nicht; jede Unbill muß also so zugefügt werden, daß man keine
    Rache zu befürchten hat.
  page: Page 17
- text: Wird aber an Stelle von Kolonien eine Besatzung gehalten, so kostet das erheblich
    mehr und verschlingt alle Einkünfte dieses Staates. Die Eroberung schlägt also
    zum Schaden aus und schmerzt weit mehr, da sie den ganzen Staat schädigt.
  page: Page 17
- text: wenn ein Mann nicht großen Geist und Tüchtigkeit besitzt, so erscheint es
    wenig glaubhaft, daß der, welcher stets als Privatmann gelebt hat, zu befehlen
    verstehe.
  page: Page 30
- text: 'Wer also auf keinen Fall siegen will, der bediene sich solcher Truppen, denn
    sie sind viel gefährlicher als Soldtruppen. Mit ihnen ist der Untergang besiegelt,
    denn sie sind unter sich einig und stets im Gehorsam eines andern, wogegen Söldnerheere,
    auch wenn sie gesiegt haben, noch Zeit und bessere Gelegenheit brauchen, um dir
    zu schaden: denn sie sind nicht ein Leib und eine Seele und du selbst hast sie
    ausgehoben und besoldet; ein Dritter aber, den du ihnen zum Anführer gibst, erlangt
    nicht gleich so viel Ansehen, um dir zu schaden. Kurz, bei Mietstruppen ist das
    Gefährlichste ihre Feigheit, bei Hilfstruppen ihre Tapferkeit.'
  page: Page 55
- text: Viele haben sich Republiken und Fürstentümer ausgedacht, die niemals gesehen
    worden, noch als wirklich bekannt gewesen sind. Denn die Art, wie man lebt, ist
    so verschieden von der Art, wie man leben sollte, daß, wer sich nach dieser richtet
    statt nach jener, sich eher ins Verderben stürzt, als für seine Erhaltung sorgt;
    denn ein Mensch, der in allen Dingen nur das Gute tun will, muß unter so vielen,
    die das Schlechte tun, notwendig zugrunde gehen. Daher muß ein Fürst, der sich
    behaupten will, imstande sein, schlecht zu handeln, wenn die Notwendigkeit es
    erfordert.
  page: Page 61
- text: 'Nichts verzehrt sich selbst so wie die Freigebigkeit; denn indem du sie übst,
    verlierst du die Kraft dazu und wirst arm und verachtet, oder, um der Armut zu
    entgehen, räuberisch und verhaßt. Und unter allem, wovor ein Fürst sich hüten
    muß, steht obenan: verachtet und gehaßt zu werden; die Freigebigkeit aber führt
    zu einem von beiden.'
  page: Page 64
- text: Ein Fürst muß sich daher wohl hüten, je ein Wort auszusprechen, das nicht
    voll der obengenannten fünf Tugenden ist. Alles, was man von ihm sieht und hört,
    muß Mitleid, Treue, Menschlichkeit, Redlichkeit und Frömmigkeit ausstrahlen. Und
    nichts ist nötiger als der Schein dieser letzten Tugend; denn die Menschen urteilen
    insgesamt mehr nach den Augen als nach dem Gefühl, denn sehen können alle, fühlen
    aber wenige.
  page: Page 70
- text: Bei den Handlungen aller Menschen, insbesondere der Fürsten, welche keinen
    Richter über sich haben, blickt man immer nur auf ihr Ergebnis. Der Fürst sehe
    also nur darauf, wie er sich in seiner Würde behaupte; die Mittel werden stets
    für ehrbar befunden und von jedermann gelobt werden. Denn der Pöbel hält es stets
    mit dem Schein und dem Ausgang einer Sache; und die Welt ist voller Pöbel. Die
    wenigen Klügeren aber kommen nur dann zur Geltung, wenn die große Menge nicht
    weiß, woran sie sich halten soll.
  page: Page 70
- text: Ich schließe also, da das Glück wechselt, die Menschen aber auf dem eingeschlagenen
    Wege verharren, daß sie nur so lange Glück haben, als Schicksal und Weg übereinstimmen,
    dagegen Unglück haben, sobald ein Mißklang entsteht. Gerade hier aber meine ich,
    daß es besser sei, ungestüm als vorsichtig zu sein, denn Fortuna ist ein Weib,
    und wer es bezwingen will, muß es schlagen und stoßen; und man sieht, daß es sich
    leichter von diesen besiegen läßt als von solchen, die kaltblütig zu Werke gehen.
    Darum ist es, wie ein Weib, auch den Jünglingen gewogen, weil diese weniger bedächtig
    und gewalttätiger sind und ihm dreister befehlen.
  page: Page 96
