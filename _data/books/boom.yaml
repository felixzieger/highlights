- text: 'Financial bubbles emerge when perception and reality diverge. When this happens,
    one of two things eventually occurs: either perception moves closer to reality
    or reality bends in the direction of perception. In the former case, bubbles can
    result in spectacular crashes that annihilate value and wealth. In the latter,
    they serve as a necessary catalyst for massive technological acceleration, as
    some of the bubbles we document in this book demonstrate. Nevertheless, given
    the potential for ruin that inevitably accompanies a bubble, some readers will
    remain skeptical of their value. Why not merely pursue safe, incremental progress?
    To address this alternative, it’s worth considering a world without financial
    bubbles—a world where no one gets too excited about the possibilities of the future
    because no one is excited about the future at all.'
