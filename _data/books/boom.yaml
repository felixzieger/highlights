- text: FOMO, like many aspects of human psychology, is a bug that has evolved into
    a feature. It’s generally not great that we as a species exhibit herdlike behavior,
    of which FOMO is just one example. But such behavior also functions as a coordination
    mechanism. Since good bubbles function by aligning people and capital to work
    on the right problem at the same time, FOMO helps ensure everyone gets on board
    at once. If a bubble only excites people who are early in their careers, it won’t
    be able to marshal the institutional and financial resources necessary to reach
    fruition. If a bubble only grabs the attention of people who are late in their
    careers, it will end up constrained by existing paradigms. If a bubble excites
    speculators but not entrepreneurs, it will bid up assets without building anything.
    If a bubble only convinces founders to act, it will be starved for capital. All
    of these people need to participate in the bubble at the same time, and FOMO can
    bring them together.
